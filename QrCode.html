<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Retro Gray QR + Barcode Scanner + Caesar Decoder</title>

<!-- Library for QR (jsQR) and QR generator (qrious) -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<!-- Quagga for 1D barcode decoding fallback -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'VT323', monospace;
    background: #d3d3d3;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}
.container {
    background: #e0e0e0;
    border: 3px solid #808080;
    padding: 20px;
    box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.75);
    max-width: 500px;
    width: 90%;
    text-align: center;
    border-radius: 0;
}
h1 { color: #333; }

/* Wrap video so overlay can be positioned relative to it */
.video-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 400px;
}

/* Video itself (kept as original) */
#video {
    width: 100%;
    max-width: 400px;
    border: 2px solid #555;
    background: #000;
    margin: 0 auto 15px auto;
    filter: grayscale(100%) brightness(120%) contrast(150%);
    display: none;
}
#snapshot { display: none; }

/* --- OVERLAY SCAN AREA (kotak hijau) --- */
/* Initially hidden */
#scan-area {
    display: none;         /* HIDE di awal */
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;            /* 50% of video-wrapper width */
    height: 50%;           /* 50% of video-wrapper height */
    max-width: 320px;      /* optional max size */
    max-height: 320px;
    border: 3px solid limegreen;
    border-radius: 6px;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    pointer-events: none;  /* don't block clicks/touches */
    /* Slight translucent inner overlay to emphasize area (optional) */
    background: rgba(0,255,0,0.02);
    box-shadow: 0 0 12px rgba(50,205,50,0.25);
}

/* Controls */
.controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }

/* Control buttons group */
.camera-controls {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 10px;
}

button, #fileInputBtn {
    padding: 12px; font-size: 1.2em; border: 2px solid #808080;
    background: #c0c0c0; color: #333; cursor: pointer; font-family: 'VT323', monospace;
    text-transform: uppercase; box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75);
    transition: all 0.1s ease;
}
button:hover, #fileInputBtn:hover { background: #a0a0a0; transform: translate(1px, 1px); }
button:active, #fileInputBtn:active { background: #909090; transform: translate(2px, 2px); }
input[type="file"] { display: none; }

/* Styles for the flashlight button */
#flashButton {
    background: #d4e7f5;
    color: #1a4f80;
    font-size: 1.1em;
    padding: 10px;
    display: none; /* Hide by default */
}
#flashButton.on {
    background: #ffcc00;
    color: #8c7300;
}

/* --- OUTPUT STATUS (CHANGED: to wrap text, not stretch to the side) --- */
#output {
    background: #000000;
    padding: 15px;
    border: 2px solid #808080;
    margin-top: 15px;
    font-size: 1.2em;
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00;
    min-height: 50px;

    /* important: let text wrap and move to new lines */
    white-space: pre-wrap;       /* preserve newlines if any, but still wrap */
    word-wrap: break-word;       /* break long words when necessary */
    overflow-wrap: anywhere;     /* break anywhere for super long words */
    word-break: break-word;      /* fallback for some browsers */

    max-width: 100%;
    box-sizing: border-box;

    /* prevent horizontal scrollbar from appearing */
    overflow-x: hidden;

    /* if the result is very long, vertical scroll is allowed */
    max-height: 200px;
    overflow-y: auto;
}

/* Modal and result styling */
.modal { 
    display: none; 
    position: fixed; 
    z-index: 10; 
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.8); 
}
.modal-content { 
    background-color: #e0e0e0; 
    margin: 0; 
    padding: 20px; 
    border: 2px solid #808080; 
    text-align: center; 
    border-radius: 0; 
    box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.75); 
    width: 100vw; 
    height: 100vh; 
    box-sizing: border-box; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
}
.closeBtn { 
    color: #333; 
    position: absolute; 
    top: 10px; 
    right: 20px; 
    font-size: 28px; 
    font-weight: bold; 
    cursor: pointer; 
}
.closeBtn:hover { color: #ff0000; }

#resultModal .modal-content img, #resultModal .modal-content video { 
    max-width: 90vw; 
    max-height: 80vh; 
    width: auto; 
    height: auto; 
    border: 2px solid #555; 
    object-fit: contain; 
}

/* Action buttons wrapper: two side-by-side buttons, left & right */
.action-buttons { 
    display: flex; 
    justify-content: space-between; 
    gap: 10px; 
    width: 100%; 
    max-width: 360px; 
    margin: 12px auto 0 auto;
}
.action-buttons button { 
    flex: 1 1 48%; 
    display: inline-block; 
    margin: 0; 
}

/* Keep existing buttons style on hover */
#downloadBtn, #downloadQRBtn, #copyTextBtn, #openLinkBtn, #searchGoogleBtn { 
    padding: 10px; font-size: 1.1em; border: 2px solid #808080; 
    background: #c0c0c0; color: #333; cursor: pointer; font-family: 'VT323', monospace; 
    text-transform: uppercase; box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75); transition: all 0.1s ease; 
}
#downloadBtn:hover, #downloadQRBtn:hover, #copyTextBtn:hover, #openLinkBtn:hover, #searchGoogleBtn:hover { 
    background: #a0a0a0; transform: translate(1px,1px); 
}
#resultContainer { 
    max-height: 80vh; 
    overflow-y: auto; 
    word-wrap: break-word; 
    overflow-wrap: break-word; 
    flex-grow: 1; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

/* === CHECKBOX STYLE: classic design === */
.checkbox-wrapper {
    margin-top: 10px;
    font-size: 1.1em;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
    position: relative;
}

.checkbox-wrapper input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
    margin: 0;
    left: -9999px;
}

.checkbox-wrapper label {
    position: relative;
    padding-left: 34px; /* space for the box */
    cursor: pointer;
    user-select: none;
    color: #333;
    display: inline-block;
    line-height: 20px;
    font-size: 1.05em;
}

.checkbox-wrapper label::before {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 22px;
    height: 22px;
    border: 2px solid #555;
    background: #ffffff;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);
    border-radius: 3px;
}

.checkbox-wrapper label::after {
    content: "";
    position: absolute;
    left: 6px;
    top: 50%;
    transform: translateY(-60%) rotate(45deg);
    width: 6px;
    height: 12px;
    border: solid #000;
    border-width: 0 2px 2px 0;
    opacity: 0;
    transition: opacity 0.08s ease;
}

.checkbox-wrapper input[type="checkbox"]:checked + label::after {
    opacity: 1;
}

.checkbox-wrapper label:hover::before {
    border-color: #333;
}
</style>
</head>
<body>

<div class="container">
    <h1>QR & Barcode Decoder v3.0</h1>

    <!-- video wrapper untuk overlay kotak hijau -->
    <div class="video-wrapper">
        <video id="video" autoplay></video>
        <div id="scan-area" aria-hidden="true"></div>
    </div>

    <canvas id="snapshot"></canvas>

    <div class="controls">
        <div class="camera-controls">
            <button id="startCameraButton">Start Camera</button>
            <button id="flashButton" style="display:none;">Turn on Flash</button>
        </div>
        <button id="fileInputBtn">Pilih Gambar</button>
        <input type="file" id="fileInput" accept="image/*">
        <button id="createQRBtn">Buat QR</button>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="luckyCheck" />
        <label for="luckyCheck">Saya beruntung</label>
    </div>

    <div id="output">STATUS: READY</div>

    <!-- action-buttons: left = Copy Text, right = Open Link OR Search on Google -->
    <div id="actionButtons" class="action-buttons" style="display: none;">
        <button id="copyTextBtn">Copy Teks</button>
        <button id="rightActionBtn">Aksi</button>
    </div>
</div>

<!-- Modal QR Generator -->
<div id="qrModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn" id="closeQRModal">&times;</span>
        <h2>Buat QR Code</h2>
        <input type="text" id="qrText" placeholder="Masukkan teks/link..." style="width:90%; padding:10px; font-family: 'VT323'; font-size:1em; border: 2px solid #808080; background: #c0c0c0; color: #333;">
        <canvas id="qrCanvas"></canvas>
        <button id="downloadQRBtn">Download QR</button>
    </div>
</div>

<!-- Modal Hasil QR Gambar/Video -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn" id="closeResultModal">&times;</span>
        <div id="resultContainer"></div>
        <button id="downloadBtn">Download Image</button>
    </div>
</div>

<script>
/* === DOM Elements === */
const video = document.getElementById('video');
const snapshot = document.getElementById('snapshot');
const output = document.getElementById('output');
const fileInput = document.getElementById('fileInput');
const fileInputBtn = document.getElementById('fileInputBtn');
const startCameraButton = document.getElementById('startCameraButton');
const flashButton = document.getElementById('flashButton'); // New Flashlight button
const createQRBtn = document.getElementById('createQRBtn');

const qrModal = document.getElementById('qrModal');
const closeQRModal = document.getElementById('closeQRModal');
const qrText = document.getElementById('qrText');
const qrCanvas = document.getElementById('qrCanvas');
const downloadQRBtn = document.getElementById('downloadQRBtn');

const resultModal = document.getElementById('resultModal');
const closeResultModal = document.getElementById('closeResultModal');
const resultContainer = document.getElementById('resultContainer');
const downloadBtn = document.getElementById('downloadBtn');

const actionButtons = document.getElementById('actionButtons');
const copyTextBtn = document.getElementById('copyTextBtn');
const rightActionBtn = document.getElementById('rightActionBtn');

const luckyCheck = document.getElementById('luckyCheck');

/* NEW: scan area element (overlay) */
const scanArea = document.getElementById('scan-area');

let stream = null, animationFrameId = null;
let lastDecodedData = null;
let lastDecodedDataLink = null;
let lastDecodedText = null;
let flashlightOn = false;

/* === Beep function (sound notification) === */
function playBeep() {
    try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(1.0, audioCtx.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.2);
    } catch (err) { console.error("Audio error:", err); }
}

/* === Caesar Cipher backward === */
function caesarDecipher(str, shift) {
    let result = '';
    for (let i = 0; i < str.length; i++) {
        let code = str.charCodeAt(i);
        if (code >= 65 && code <= 90) result += String.fromCharCode((code - 65 - shift + 26) % 26 + 65);
        else if (code >= 97 && code <= 122) result += String.fromCharCode((code - 97 - shift + 26) % 26 + 97);
        else result += str[i];
    }
    return result;
}

/* === Show decoded result (base64 / link / text) === */
function showDecodedBase64(data) {
    output.textContent = '';
    resultContainer.innerHTML = '';
    lastDecodedData = null;
    downloadBtn.style.display = 'none';
    actionButtons.style.display = 'none';
    lastDecodedDataLink = null;
    lastDecodedText = null;

    if (data.startsWith('data:image/')) {
        let img = document.createElement('img');
        img.src = data;
        resultContainer.appendChild(img);
        lastDecodedData = data;
        downloadBtn.style.display = 'block';
        resultModal.style.display = 'block';
    } else if (data.startsWith('data:video/')) {
        let vid = document.createElement('video');
        vid.src = data;
        vid.controls = true;
        vid.loop = true;
        vid.autoplay = true;
        resultContainer.appendChild(vid);
        resultModal.style.display = 'block';
    } else {
        // for text or link, delegate to processQRData so buttons appear according to rules
        processQRData(data);
    }
}

/* action buttons */
copyTextBtn.addEventListener('click', () => {
    if(lastDecodedText) {
        try { 
            document.execCommand('copy', false, lastDecodedText);
            // Fallback for document.execCommand
            if (!document.execCommand('copy')) {
                // If the command fails, use a message box instead of alert.
                const tempEl = document.createElement('textarea');
                tempEl.value = lastDecodedText;
                document.body.appendChild(tempEl);
                tempEl.select();
                document.execCommand('copy');
                document.body.removeChild(tempEl);
                output.textContent = "Teks berhasil disalin!";
            }
        } catch (e) { 
            output.textContent = "Tidak bisa copy otomatis. Salin manual: " + lastDecodedText; 
        }
    }
});
rightActionBtn.addEventListener('click', () => {
    if (lastDecodedDataLink) {
        window.open(lastDecodedDataLink, "_blank");
    } else if (lastDecodedText) {
        const q = encodeURIComponent(lastDecodedText);
        window.open(`https://www.google.com/search?q=${q}`, '_blank');
    }
});
downloadBtn.addEventListener('click', () => {
    if (!lastDecodedData) return;
    const a = document.createElement('a');
    a.href = lastDecodedData;
    a.download = 'decoded_image.png';
    a.click();
});

/* === File selection button === */
fileInputBtn.addEventListener('click', () => {
    fileInput.click();
});

/* === Fetch raw & decrypt === */
async function fetchAndDecrypt(link, shift) {
    try {
        output.textContent = "STATUS: FETCHING RAW DATA...";
        let res = await fetch(link);
        if (!res.ok) throw new Error("HTTP " + res.status);
        let rawText = await res.text();
        let shifted = caesarDecipher(rawText, shift);
        showDecodedBase64(shifted);
    } catch (err) { output.textContent = "ERROR: " + err; }
}

/* === Camera start/stop === */
function stopCamera() {
    if (stream) { 
        stream.getTracks().forEach(t => t.stop()); 
        stream = null; 
    }
    if (animationFrameId) cancelAnimationFrame(animationFrameId);
    video.style.display = 'none';
    flashButton.style.display = 'none'; // Hide flash button
    // HIDE scan area saat kamera mati
    if (scanArea) scanArea.style.display = 'none';
}

async function startCamera() {
    stopCamera();
    try {
        // Request video stream with torch capability, but with torch off by default
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                advanced: [{ torch: false }]
            }
        });
        video.srcObject = stream;
        video.style.display = 'block';
        video.play();
        flashButton.style.display = 'inline-block'; // Show flash button
        // Reset flash button state
        flashlightOn = false;
        flashButton.textContent = 'Turn on Flash';
        flashButton.classList.remove('on');

        // SHOW scan area saat kamera aktif
        if (scanArea) scanArea.style.display = 'block';

        scanQRCode();
    } catch (err) { 
        output.textContent = "ERROR: " + err; 
        flashButton.style.display = 'none'; // Hide flash button on error
        // Pastikan scan area tetap tersembunyi pada error
        if (scanArea) scanArea.style.display = 'none';
    }
}

function toggleCamera() {
    if (stream) {
        stopCamera();
        startCameraButton.textContent = 'Start Camera';
    } else {
        startCamera();
        startCameraButton.textContent = 'Stop Camera';
    }
}

/* === Toggle Flashlight === */
flashButton.addEventListener('click', async () => {
    if (!stream) {
        output.textContent = "Camera is not active. Please start the camera first.";
        return;
    }
    const track = stream.getVideoTracks()[0];
    if (track) {
        try {
            await track.applyConstraints({
                advanced: [{ torch: !flashlightOn }]
            });
            flashlightOn = !flashlightOn;
            flashButton.textContent = flashlightOn ? 'Turn off Flash' : 'Turn on Flash';
            flashButton.classList.toggle('on', flashlightOn);
        } catch (err) {
            output.textContent = "Failed to toggle flashlight: " + err.message;
        }
    }
});

/* === Barcode detection helper (promisified) === */
function tryDecodeBarcodeFromCanvas(canvas) {
    return new Promise((resolve) => {
        if ('BarcodeDetector' in window) {
            try {
                const formats = ["code_128","code_39","code_93","ean_13","ean_8","upc_e","upc_a","itf","codabar"];
                const detector = new BarcodeDetector({ formats });
                detector.detect(canvas).then(results => {
                    if (results && results.length > 0) {
                        resolve(results[0].rawValue || null);
                    } else resolve(null);
                }).catch(err => {
                    console.warn("BarcodeDetector error:", err);
                    resolve(null);
                });
                return;
            } catch (err) {
                console.warn("BarcodeDetector exception:", err);
            }
        }

        try {
            const src = canvas.toDataURL();
            if (window.Quagga && Quagga.decodeSingle) {
                Quagga.decodeSingle({
                    src,
                    numOfWorkers: 0,
                    inputStream: { size: 800 },
                    locator: { patchSize: "medium", halfSample: true },
                    decoder: {
                        readers: [
                            "code_128_reader","ean_reader","ean_8_reader","code_39_reader",
                            "upc_reader","upc_e_reader","codabar_reader","i2of5_reader"
                        ]
                    }
                }, function(result) {
                    if (result && result.codeResult && result.codeResult.code) {
                        resolve(result.codeResult.code);
                    } else resolve(null);
                });
            } else {
                resolve(null);
            }
        } catch (err) {
            console.warn("Quagga fallback error:", err);
            resolve(null);
        }
    });
}

/* === Scan QR + barcode on camera === */
function scanQRCode() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    async function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth * 1;
            canvas.height = video.videoHeight * 1;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);

            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                stopCamera();
                startCameraButton.textContent = 'Start Camera';
                playBeep();
                output.textContent = "QR FOUND: " + code.data;
                processQRData(code.data);
                return;
            }

            try {
                const barcode = await tryDecodeBarcodeFromCanvas(canvas);
                if (barcode) {
                    stopCamera();
                    startCameraButton.textContent = 'Start Camera';
                    playBeep();
                    output.textContent = "BARCODE FOUND: " + barcode;
                    processQRData(barcode);
                    return;
                }
            } catch (err) {
                console.warn("Barcode check failed:", err);
            }
        }
        animationFrameId = requestAnimationFrame(tick);
    }
    tick();
}

/* === Process decoded data === */
function processQRData(data) {
    // reset
    lastDecodedData = null;
    downloadBtn.style.display = 'none';
    actionButtons.style.display = 'none';
    lastDecodedDataLink = null;
    lastDecodedText = null;
    output.textContent = '';

    // Split with delimiter ||
    let parts = data.split("||").map(p => p.trim());

    if (luckyCheck.checked) {
        // "I'M FEELING LUCKY" MODE: if format matches -> fetch + decrypt
        if (parts.length === 2 && parts[0].startsWith("http") && !isNaN(parseInt(parts[1]))) {
            fetchAndDecrypt(parts[0], parseInt(parts[1]));
            return;
        }
        // if not raw||number format, normal fallback (show link/text)
    }

    // NORMAL MODE or fallback from lucky: show raw and prepare buttons
    output.textContent = "" + data;
    lastDecodedText = data; // always available for copy text

    // If result is a link -> set lastDecodedDataLink and change right button to "Open Link"
    if (data.startsWith("http://") || data.startsWith("https://")) {
        lastDecodedDataLink = data;

        actionButtons.style.display = 'flex';
        copyTextBtn.style.display = 'inline-block';
        rightActionBtn.style.display = 'inline-block';
        rightActionBtn.textContent = 'Buka Link';

        // optional: add tooltip (title)
        copyTextBtn.title = 'Copy result (link)';
        rightActionBtn.title = 'Open link in a new tab';
    } else {
        // normal text -> right button = Search on Google
        actionButtons.style.display = 'flex';
        copyTextBtn.style.display = 'inline-block';
        rightActionBtn.style.display = 'inline-block';
        rightActionBtn.textContent = 'Cari di Google';

        copyTextBtn.title = 'Copy text';
        rightActionBtn.title = 'Search text on Google';
    }
}

/* === Upload file handling === */
fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    stopCamera();
    startCameraButton.textContent = 'Start Camera';
    const reader = new FileReader();
    reader.onload = async ev => {
        const img = new Image();
        img.onload = async function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img,0,0);
            const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const code = jsQR(imageData.data,imageData.width,imageData.height);
            if(code){
                playBeep();
                output.textContent="QR FOUND: "+code.data;
                processQRData(code.data);
                return;
            }

            output.textContent = "Mencoba deteksi barcode pada gambar...";
            try {
                const barcode = await tryDecodeBarcodeFromCanvas(canvas);
                if (barcode) {
                    playBeep();
                    output.textContent = "BARCODE FOUND: " + barcode;
                    processQRData(barcode);
                } else {
                    output.textContent = "No QR or barcode found in image";
                    downloadBtn.style.display='none';
                    actionButtons.style.display='none';
                }
            } catch(err) {
                output.textContent = "Error saat deteksi barcode: " + err;
            }
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
});

startCameraButton.addEventListener('click', toggleCamera);

/* === QR Generator === */
createQRBtn.addEventListener('click', () => {
    qrModal.style.display = 'block';
    generateQRFromInput();
});
closeQRModal.addEventListener('click', () => { location.reload(); });
closeResultModal.addEventListener('click', () => { location.reload(); });
qrText.addEventListener('input', generateQRFromInput);
function generateQRFromInput() {
    const text = qrText.value.trim() || " ";
    new QRious({
        element: qrCanvas,
        value: text,
        size: 300,
        level: 'H',
        background: '#e0e0e0',
        foreground: '#333333'
    });
}
downloadQRBtn.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = qrCanvas.toDataURL("image/png");
    a.download = 'qr_code.png';
    a.click();
});

/* Close modal on outside click (without reload) */
window.addEventListener('click', (e) => {
    if(e.target===qrModal) qrModal.style.display='none';
    if(e.target===resultModal) resultModal.style.display='none';
});
</script>
