<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>QR & Barcode Scanner Pro</title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root {
    --primary: #6C5CE7;
    --primary-light: #A29BFE;
    --primary-dark: #5541E0;
    --secondary: #00CEC9;
    --accent: #FD79A8;
    --success: #00B894;
    --warning: #FDCB6E;
    --error: #FF7675;
    --dark: #0A0A0F;
    --dark-light: #12121A;
    --dark-card: #1A1A25;
    --dark-border: rgba(255,255,255,0.08);
    --text: #FFFFFF;
    --text-secondary: #A0A0B0;
    --text-muted: #6C6C7C;
    --gradient-primary: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
    --gradient-accent: linear-gradient(135deg, #FD79A8 0%, #A29BFE 100%);
    --gradient-dark: linear-gradient(180deg, #12121A 0%, #0A0A0F 100%);
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
    --shadow-md: 0 8px 24px rgba(0,0,0,0.3);
    --shadow-lg: 0 16px 48px rgba(0,0,0,0.4);
    --shadow-glow: 0 0 40px rgba(108,92,231,0.3);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html {
    font-size: 16px;
    scroll-behavior: smooth;
}

body {
    font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--dark);
    color: var(--text);
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    overflow-x: hidden;
    position: relative;
}

/* Background Effects */
.bg-effects {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.bg-gradient {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.15;
    animation: float 20s ease-in-out infinite;
}

.bg-gradient-1 {
    top: -200px;
    left: -200px;
    background: var(--primary);
}

.bg-gradient-2 {
    bottom: -200px;
    right: -200px;
    background: var(--accent);
    animation-delay: -10s;
}

.bg-gradient-3 {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--secondary);
    width: 400px;
    height: 400px;
    opacity: 0.1;
    animation-delay: -5s;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(30px, -30px) scale(1.1); }
    50% { transform: translate(-20px, 20px) scale(0.95); }
    75% { transform: translate(20px, 30px) scale(1.05); }
}

.bg-grid {
    position: absolute;
    inset: 0;
    background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 50px 50px;
}

/* Main Container */
.app-container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Card Component */
.card {
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-xl);
    padding: 24px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
}

/* Header */
.header {
    text-align: center;
    padding-bottom: 8px;
}

.logo {
    width: 64px;
    height: 64px;
    margin: 0 auto 16px;
    background: var(--gradient-primary);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-glow);
    position: relative;
    overflow: hidden;
}

.logo::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
}

.logo .material-icons-round {
    font-size: 32px;
    color: white;
    position: relative;
    z-index: 1;
}

.title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 4px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 400;
}

/* Scanner Section */
.scanner-section {
    position: relative;
    aspect-ratio: 4/3;
    background: var(--dark-light);
    border-radius: var(--radius-lg);
    overflow: hidden;
    border: 1px solid var(--dark-border);
}

.scanner-section video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

.scanner-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    color: var(--text-muted);
}

.scanner-placeholder .material-icons-round {
    font-size: 48px;
    opacity: 0.5;
}

.scanner-placeholder span {
    font-size: 0.875rem;
}

/* Scanner Overlay Animation */
.scanner-overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
}

.scanner-overlay.active {
    opacity: 1;
}

.scan-region {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    max-width: 220px;
    aspect-ratio: 1;
}

.scan-corner {
    position: absolute;
    width: 24px;
    height: 24px;
    border: 3px solid var(--primary-light);
}

.scan-corner.tl { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 4px 0 0 0; }
.scan-corner.tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-radius: 0 4px 0 0; }
.scan-corner.bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-radius: 0 0 0 4px; }
.scan-corner.br { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 4px 0; }

.scan-line {
    position: absolute;
    left: 5%;
    width: 90%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary-light), var(--primary), var(--primary-light), transparent);
    box-shadow: 0 0 15px var(--primary);
    animation: scanMove 2s ease-in-out infinite;
}

@keyframes scanMove {
    0%, 100% { top: 10%; opacity: 0; }
    10%, 90% { opacity: 1; }
    50% { top: 90%; }
}

/* Buttons */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 20px;
    font-family: inherit;
    font-size: 0.875rem;
    font-weight: 600;
    border: none;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    white-space: nowrap;
}

.btn .material-icons-round {
    font-size: 20px;
}

.btn-primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: 0 4px 15px rgba(108,92,231,0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(108,92,231,0.5);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-secondary {
    background: rgba(255,255,255,0.05);
    color: var(--text);
    border: 1px solid var(--dark-border);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.1);
    border-color: var(--primary);
}

.btn-icon {
    width: 48px;
    height: 48px;
    padding: 0;
    flex-shrink: 0;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
}

.btn-success {
    background: var(--success);
    color: white;
}

.btn-danger {
    background: var(--error);
    color: white;
}

/* Button Grid */
.btn-grid {
    display: grid;
    gap: 12px;
}

.btn-row {
    display: flex;
    gap: 12px;
}

.btn-row .btn {
    flex: 1;
}

.btn-row .btn-icon {
    flex: 0 0 48px;
}

/* Toggle Switch */
.toggle-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 16px;
    background: rgba(255,255,255,0.02);
    border-radius: var(--radius-md);
    margin-top: 4px;
}

.toggle-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
    cursor: pointer;
    user-select: none;
}

.toggle {
    position: relative;
    width: 52px;
    height: 28px;
    cursor: pointer;
}

.toggle input {
    display: none;
}

.toggle-track {
    position: absolute;
    inset: 0;
    background: var(--dark-light);
    border-radius: 14px;
    border: 1px solid var(--dark-border);
    transition: var(--transition);
}

.toggle-thumb {
    position: absolute;
    top: 3px;
    left: 3px;
    width: 20px;
    height: 20px;
    background: var(--text-muted);
    border-radius: 50%;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
}

.toggle input:checked + .toggle-track {
    background: var(--primary);
    border-color: var(--primary);
}

.toggle input:checked + .toggle-track + .toggle-thumb {
    left: 27px;
    background: white;
}

/* Output Display */
.output-section {
    margin-top: 4px;
}

.output-box {
    background: var(--dark-light);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-md);
    padding: 16px;
    min-height: 60px;
    max-height: 120px;
    overflow-y: auto;
    position: relative;
}

.output-box::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: var(--gradient-primary);
    border-radius: 3px 0 0 3px;
}

.output-text {
    font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    font-size: 0.8125rem;
    line-height: 1.6;
    color: var(--success);
    word-break: break-all;
    white-space: pre-wrap;
}

.output-text.error {
    color: var(--error);
}

.output-text.warning {
    color: var(--warning);
}

.output-text.info {
    color: var(--primary-light);
}

/* Action Buttons */
.action-buttons {
    display: none;
    gap: 12px;
    margin-top: 12px;
}

.action-buttons.show {
    display: flex;
    flex-wrap: wrap;
}

.action-buttons .btn {
    flex: 1;
    min-width: calc(50% - 6px);
}

.action-buttons .btn-full {
    flex: 1 1 100%;
    background: var(--gradient-accent);
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background: var(--text-muted);
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}

/* File Input Hidden */
#fileInput {
    display: none;
}

#snapshot {
    display: none;
}

/* Toast Notification */
.toast-container {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 8px;
    pointer-events: none;
}

.toast {
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    padding: 12px 20px;
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: var(--shadow-lg);
    transform: translateY(100px);
    opacity: 0;
    transition: var(--transition);
    pointer-events: auto;
}

.toast.show {
    transform: translateY(0);
    opacity: 1;
}

.toast.success { border-color: var(--success); }
.toast.success .toast-icon { color: var(--success); }
.toast.error { border-color: var(--error); }
.toast.error .toast-icon { color: var(--error); }
.toast.info { border-color: var(--primary); }
.toast.info .toast-icon { color: var(--primary); }

.toast-icon {
    font-size: 20px;
}

/* Modal Base */
.modal {
    position: fixed;
    inset: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    opacity: 0;
    visibility: hidden;
    transition: var(--transition);
}

.modal.open {
    opacity: 1;
    visibility: visible;
}

.modal-backdrop {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
}

.modal-content {
    position: relative;
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-xl);
    padding: 24px;
    max-width: 400px;
    width: 100%;
    max-height: 90vh;
    max-height: 90dvh;
    overflow-y: auto;
    transform: scale(0.9) translateY(20px);
    transition: var(--transition);
    box-shadow: var(--shadow-lg);
}

.modal.open .modal-content {
    transform: scale(1) translateY(0);
}

.modal-close {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    border: none;
    border-radius: 50%;
    color: var(--text-secondary);
    cursor: pointer;
    transition: var(--transition);
}

.modal-close:hover {
    background: var(--error);
    color: white;
}

.modal-header {
    text-align: center;
    margin-bottom: 20px;
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 700;
}

.modal-body {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* QR Modal */
.qr-input {
    width: 100%;
    padding: 14px 16px;
    font-family: inherit;
    font-size: 0.9375rem;
    background: var(--dark-light);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-md);
    color: var(--text);
    outline: none;
    transition: var(--transition);
}

.qr-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(108,92,231,0.2);
}

.qr-input::placeholder {
    color: var(--text-muted);
}

.qr-preview {
    display: flex;
    justify-content: center;
    padding: 16px;
    background: white;
    border-radius: var(--radius-md);
}

.qr-preview canvas {
    max-width: 100%;
    height: auto;
}

.modal-actions {
    display: flex;
    gap: 12px;
}

.modal-actions .btn {
    flex: 1;
}

/* Result Modal */
.result-container {
    display: flex;
    align-items: center;
    justify-content: center;
    max-height: 60vh;
    overflow: auto;
    border-radius: var(--radius-md);
    background: var(--dark-light);
}

.result-container img,
.result-container video {
    max-width: 100%;
    max-height: 60vh;
    object-fit: contain;
    border-radius: var(--radius-md);
}

/* Responsive Design */
@media (min-width: 768px) {
    .app-container {
        max-width: 480px;
    }
    
    .card {
        padding: 32px;
    }
    
    .logo {
        width: 72px;
        height: 72px;
    }
    
    .logo .material-icons-round {
        font-size: 36px;
    }
    
    .title {
        font-size: 1.75rem;
    }
}

@media (min-width: 1024px) {
    html {
        font-size: 17px;
    }
    
    .bg-gradient {
        width: 800px;
        height: 800px;
    }
}

@media (max-width: 380px) {
    html {
        font-size: 14px;
    }
    
    .card {
        padding: 16px;
    }
    
    .btn {
        padding: 12px 14px;
        font-size: 0.8125rem;
    }
    
    .btn .label {
        display: none;
    }
    
    .btn-row .btn:not(.btn-icon) {
        padding: 12px;
    }
}

/* Animations */
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.pulse {
    animation: pulse 2s ease-in-out infinite;
}

/* Loading Spinner */
.spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Disable body scroll when modal open */
body.modal-open {
    overflow: hidden;
}
</style>
</head>
<body>

<!-- Background Effects -->
<div class="bg-effects">
    <div class="bg-gradient bg-gradient-1"></div>
    <div class="bg-gradient bg-gradient-2"></div>
    <div class="bg-gradient bg-gradient-3"></div>
    <div class="bg-grid"></div>
</div>

<!-- Main App -->
<div class="app-container">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="material-icons-round">qr_code_scanner</span>
            </div>
            <h1 class="title">QR Scanner Pro</h1>
            <p class="subtitle">Pindai QR & Barcode dengan mudah</p>
        </div>

        <!-- Scanner -->
        <div class="scanner-section">
            <video id="liveVideo" autoplay playsinline></video>
            <div class="scanner-placeholder" id="scannerPlaceholder">
                <span class="material-icons-round">center_focus_strong</span>
                <span>Nyalakan kamera untuk memindai</span>
            </div>
            <div class="scanner-overlay" id="scannerOverlay">
                <div class="scan-region">
                    <div class="scan-corner tl"></div>
                    <div class="scan-corner tr"></div>
                    <div class="scan-corner bl"></div>
                    <div class="scan-corner br"></div>
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
        <canvas id="snapshot"></canvas>

        <!-- Controls -->
        <div class="btn-grid" style="margin-top: 16px;">
            <div class="btn-row">
                <button class="btn btn-primary" id="startCameraButton">
                    <span class="material-icons-round">videocam</span>
                    <span class="label">Nyalakan Kamera</span>
                </button>
                <button class="btn btn-secondary btn-icon" id="flashlightBtn" disabled title="Senter">
                    <span class="material-icons-round">flashlight_off</span>
                </button>
            </div>
            <div class="btn-row">
                <button class="btn btn-secondary" id="fileInputBtn">
                    <span class="material-icons-round">image</span>
                    <span class="label">Pilih Gambar</span>
                </button>
                <button class="btn btn-secondary" id="createQRBtn">
                    <span class="material-icons-round">qr_code_2</span>
                    <span class="label">Buat QR</span>
                </button>
            </div>
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <!-- Toggle -->
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="luckyCheck">
                <div class="toggle-track"></div>
                <div class="toggle-thumb"></div>
            </label>
            <span class="toggle-label" onclick="document.getElementById('luckyCheck').click()">Mode Dekripsi</span>
        </div>

        <!-- Output -->
        <div class="output-section">
            <div class="output-box">
                <div class="output-text info" id="output">âœ¦ STATUS: SIAP</div>
            </div>
            <div class="action-buttons" id="actionButtons">
                <button class="btn btn-secondary" id="copyTextBtn">
                    <span class="material-icons-round">content_copy</span>
                    <span class="label">Salin</span>
                </button>
                <button class="btn btn-primary" id="rightActionBtn">
                    <span class="material-icons-round">open_in_new</span>
                    <span class="label">Buka</span>
                </button>
                <button class="btn btn-full" id="scanAgainBtn">
                    <span class="material-icons-round">qr_code_scanner</span>
                    <span class="label">Scan Lagi</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<!-- QR Modal -->
<div class="modal" id="qrModal">
    <div class="modal-backdrop" onclick="closeQRModal()"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="closeQRModal()">
            <span class="material-icons-round">close</span>
        </button>
        <div class="modal-header">
            <h2 class="modal-title">Buat Kode QR</h2>
        </div>
        <div class="modal-body">
            <input type="text" class="qr-input" id="qrText" placeholder="Masukkan teks atau URL...">
            <div class="qr-preview">
                <canvas id="qrCanvas"></canvas>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeQRModal()">
                    <span class="material-icons-round">close</span>
                    <span class="label">Tutup</span>
                </button>
                <button class="btn btn-primary" id="downloadQRBtn">
                    <span class="material-icons-round">download</span>
                    <span class="label">Unduh</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div class="modal" id="resultModal">
    <div class="modal-backdrop" onclick="closeResultModal()"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="closeResultModal()">
            <span class="material-icons-round">close</span>
        </button>
        <div class="modal-header">
            <h2 class="modal-title">Hasil Dekripsi</h2>
        </div>
        <div class="modal-body">
            <div class="result-container" id="resultContainer"></div>
            <div class="modal-actions" id="resultActions">
                <button class="btn btn-secondary" id="closePageBtn" onclick="location.reload()">
                    <span class="material-icons-round">refresh</span>
                    <span class="label">Muat Ulang</span>
                </button>
                <button class="btn btn-primary" id="downloadBtn">
                    <span class="material-icons-round">download</span>
                    <span class="label">Unduh</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
/* ============================================
   DOM ELEMENTS
============================================ */
const liveVideo = document.getElementById('liveVideo');
const snapshot = document.getElementById('snapshot');
const output = document.getElementById('output');
const fileInput = document.getElementById('fileInput');
const fileInputBtn = document.getElementById('fileInputBtn');
const startCameraButton = document.getElementById('startCameraButton');
const createQRBtn = document.getElementById('createQRBtn');
const scannerOverlay = document.getElementById('scannerOverlay');
const scannerPlaceholder = document.getElementById('scannerPlaceholder');
const flashlightBtn = document.getElementById('flashlightBtn');

const qrModal = document.getElementById('qrModal');
const qrText = document.getElementById('qrText');
const qrCanvas = document.getElementById('qrCanvas');
const downloadQRBtn = document.getElementById('downloadQRBtn');

const resultModal = document.getElementById('resultModal');
const resultContainer = document.getElementById('resultContainer');
const downloadBtn = document.getElementById('downloadBtn');
const closePageBtn = document.getElementById('closePageBtn');

const actionButtons = document.getElementById('actionButtons');
const copyTextBtn = document.getElementById('copyTextBtn');
const rightActionBtn = document.getElementById('rightActionBtn');

const luckyCheck = document.getElementById('luckyCheck');

let stream = null;
let animationFrameId = null;
let lastDecodedData = null;
let lastDecodedDataLink = null;
let lastDecodedText = null;
let track = null;
let torchOn = false;

// Scan history tracking for rescan capability
let scanHistory = [];
let lastScannedCode = null;
let scanCooldown = false;
const SCAN_COOLDOWN_MS = 1500; // Cooldown before same code can be scanned again

const scanAgainBtn = document.getElementById('scanAgainBtn');

/* ============================================
   TOAST NOTIFICATIONS
============================================ */
function showToast(message, type = 'info') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    const icons = {
        success: 'check_circle',
        error: 'error',
        info: 'info'
    };
    
    toast.innerHTML = `
        <span class="material-icons-round toast-icon">${icons[type] || icons.info}</span>
        <span>${message}</span>
    `;
    
    container.appendChild(toast);
    
    requestAnimationFrame(() => {
        toast.classList.add('show');
    });
    
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

/* ============================================
   AUDIO FEEDBACK
============================================ */
function playBeep() {
    try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(1200, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.15);
    } catch (err) {
        console.error("Audio error:", err);
    }
}

/* ============================================
   CAESAR CIPHER
============================================ */
function caesarDecipher(str, shift) {
    let result = '';
    for (let i = 0; i < str.length; i++) {
        let code = str.charCodeAt(i);
        if (code >= 65 && code <= 90) {
            result += String.fromCharCode((code - 65 - shift + 26) % 26 + 65);
        } else if (code >= 97 && code <= 122) {
            result += String.fromCharCode((code - 97 - shift + 26) % 26 + 97);
        } else {
            result += str[i];
        }
    }
    return result;
}

/* ============================================
   OUTPUT HELPERS
============================================ */
function setOutput(text, type = '') {
    output.textContent = text;
    output.className = 'output-text' + (type ? ' ' + type : '');
}

/* ============================================
   MODAL HANDLERS
============================================ */
function openQRModal() {
    qrModal.classList.add('open');
    document.body.classList.add('modal-open');
    generateQRFromInput();
}

function closeQRModal() {
    qrModal.classList.remove('open');
    document.body.classList.remove('modal-open');
}

function openResultModal() {
    resultModal.classList.add('open');
    document.body.classList.add('modal-open');
}

function closeResultModal() {
    resultModal.classList.remove('open');
    document.body.classList.remove('modal-open');
    resultContainer.innerHTML = '';
}

/* ============================================
   DECODED DATA DISPLAY
============================================ */
function showDecodedBase64(data) {
    setOutput('');
    resultContainer.innerHTML = '';
    lastDecodedData = null;
    actionButtons.classList.remove('show');
    lastDecodedDataLink = null;
    lastDecodedText = null;

    if (data.startsWith('data:image/')) {
        const img = document.createElement('img');
        img.src = data;
        img.alt = "Gambar hasil dekripsi";
        resultContainer.appendChild(img);
        lastDecodedData = data;
        openResultModal();
    } else if (data.startsWith('data:video/')) {
        const vid = document.createElement('video');
        vid.src = data;
        vid.controls = true;
        vid.loop = true;
        vid.autoplay = true;
        vid.muted = true;
        vid.playsInline = true;
        vid.preload = "metadata";
        resultContainer.appendChild(vid);
        lastDecodedData = data;
        openResultModal();
    } else {
        processQRData(data);
    }
}

/* ============================================
   CAMERA FUNCTIONS
============================================ */
function stopCamera() {
    if (stream) {
        if (torchOn && track) {
            try {
                track.applyConstraints({ advanced: [{ torch: false }] });
            } catch (e) { /* ignore */ }
            torchOn = false;
        }
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        track = null;
    }
    
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
    }
    
    liveVideo.pause();
    liveVideo.srcObject = null;
    liveVideo.style.display = 'none';
    scannerPlaceholder.style.display = 'flex';
    scannerOverlay.classList.remove('active');
    
    startCameraButton.innerHTML = '<span class="material-icons-round">videocam</span><span class="label">Nyalakan Kamera</span>';
    flashlightBtn.disabled = true;
    flashlightBtn.innerHTML = '<span class="material-icons-round">flashlight_off</span>';
}

async function startCamera() {
    stopCamera();
    
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        });
        
        liveVideo.srcObject = stream;
        track = stream.getVideoTracks()[0] || null;
        
        liveVideo.style.display = 'block';
        scannerPlaceholder.style.display = 'none';
        scannerOverlay.classList.add('active');
        
        // Check torch capability
        try {
            const caps = track?.getCapabilities?.() || null;
            if (caps?.torch) {
                flashlightBtn.disabled = false;
                flashlightBtn.innerHTML = '<span class="material-icons-round">flashlight_off</span>';
            }
        } catch (e) {
            flashlightBtn.disabled = true;
        }
        
        await liveVideo.play();
        startCameraButton.innerHTML = '<span class="material-icons-round">videocam_off</span><span class="label">Matikan Kamera</span>';
        setOutput('ðŸ“· Kamera aktif - Arahkan ke kode', 'info');
        scanQRCode();
        
    } catch (err) {
        setOutput('âŒ Gagal mengakses kamera: ' + err.message, 'error');
        showToast('Gagal mengakses kamera', 'error');
    }
}

function toggleCamera() {
    if (stream) {
        stopCamera();
        setOutput('âœ¦ STATUS: SIAP', 'info');
    } else {
        startCamera();
    }
}

/* ============================================
   FLASHLIGHT TOGGLE
============================================ */
flashlightBtn.addEventListener('click', async () => {
    if (!track) {
        showToast('Senter tidak tersedia', 'error');
        return;
    }
    
    try {
        const caps = track.getCapabilities?.() || {};
        if (!caps.torch) {
            showToast('Perangkat tidak mendukung senter', 'error');
            return;
        }
        
        await track.applyConstraints({ advanced: [{ torch: !torchOn }] });
        torchOn = !torchOn;
        
        flashlightBtn.innerHTML = `<span class="material-icons-round">${torchOn ? 'flashlight_on' : 'flashlight_off'}</span>`;
        showToast(torchOn ? 'Senter ON' : 'Senter OFF', 'info');
        
    } catch (err) {
        showToast('Gagal mengaktifkan senter', 'error');
    }
});

/* ============================================
   BARCODE DETECTION
============================================ */
function tryDecodeBarcodeFromCanvas(canvas) {
    return new Promise((resolve) => {
        // Try native BarcodeDetector first
        if ('BarcodeDetector' in window) {
            try {
                const formats = ["code_128", "code_39", "code_93", "ean_13", "ean_8", "upc_e", "upc_a", "itf", "codabar"];
                const detector = new BarcodeDetector({ formats });
                detector.detect(canvas)
                    .then(results => {
                        if (results?.length > 0) {
                            resolve(results[0].rawValue || null);
                        } else {
                            resolve(null);
                        }
                    })
                    .catch(err => {
                        console.warn("BarcodeDetector error:", err);
                        resolve(null);
                    });
                return;
            } catch (err) {
                console.warn("BarcodeDetector exception:", err);
            }
        }
        
        // Fallback to Quagga
        try {
            const src = canvas.toDataURL();
            if (window.Quagga?.decodeSingle) {
                Quagga.decodeSingle({
                    src,
                    numOfWorkers: 0,
                    inputStream: { size: 800 },
                    locator: { patchSize: "medium", halfSample: true },
                    decoder: {
                        readers: [
                            "code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader",
                            "upc_reader", "upc_e_reader", "codabar_reader", "i2of5_reader"
                        ]
                    }
                }, function(result) {
                    if (result?.codeResult?.code) {
                        resolve(result.codeResult.code);
                    } else {
                        resolve(null);
                    }
                });
            } else {
                resolve(null);
            }
        } catch (err) {
            console.warn("Quagga fallback error:", err);
            resolve(null);
        }
    });
}

/* ============================================
   QR SCANNING LOOP
============================================ */
function scanQRCode() {
    const ctx = snapshot.getContext('2d');
    
    async function tick() {
        if (!stream) return;
        
        if (liveVideo.readyState === liveVideo.HAVE_ENOUGH_DATA) {
            const w = liveVideo.videoWidth;
            const h = liveVideo.videoHeight;
            
            if (w === 0 || h === 0) {
                animationFrameId = requestAnimationFrame(tick);
                return;
            }
            
            snapshot.width = w;
            snapshot.height = h;
            ctx.drawImage(liveVideo, 0, 0, w, h);
            
            const imageData = ctx.getImageData(0, 0, w, h);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                playBeep();
                setOutput('ðŸŽ¯ QR: ' + code.data, '');
                processQRData(code.data);
                stopCamera();
                showToast('QR Code ditemukan!', 'success');
                return;
            }
            
            // Try barcode detection
            try {
                const barcode = await tryDecodeBarcodeFromCanvas(snapshot);
                if (barcode) {
                    playBeep();
                    setOutput('ðŸŽ¯ Barcode: ' + barcode, '');
                    processQRData(barcode);
                    stopCamera();
                    showToast('Barcode ditemukan!', 'success');
                    return;
                }
            } catch (err) {
                console.warn("Barcode check failed:", err);
            }
        }
        
        animationFrameId = requestAnimationFrame(tick);
    }
    
    tick();
}

/* ============================================
   PROCESS DECODED DATA
============================================ */
function processQRData(data) {
    lastDecodedData = null;
    actionButtons.classList.remove('show');
    lastDecodedDataLink = null;
    lastDecodedText = null;
    
    // Add to scan history
    addToScanHistory(data, data.length > 50 ? 'barcode' : 'qr');
    
    const parts = data.split("||").map(p => p.trim());
    
    // Check for decrypt mode
    if (luckyCheck.checked) {
        if (parts.length === 2 && parts[0].startsWith("http") && !isNaN(parseInt(parts[1]))) {
            fetchAndDecrypt(parts[0], parseInt(parts[1]));
            return;
        }
    }
    
    setOutput('ðŸ“‹ ' + data, '');
    lastDecodedText = data;
    
    if (data.startsWith("http://") || data.startsWith("https://")) {
        lastDecodedDataLink = data;
        actionButtons.classList.add('show');
        rightActionBtn.innerHTML = '<span class="material-icons-round">open_in_new</span><span class="label">Buka Link</span>';
    } else {
        actionButtons.classList.add('show');
        rightActionBtn.innerHTML = '<span class="material-icons-round">search</span><span class="label">Cari Google</span>';
    }
}

/* ============================================
   FETCH AND DECRYPT
============================================ */
async function fetchAndDecrypt(link, shift) {
    try {
        setOutput('â³ Mengambil data...', 'info');
        const res = await fetch(link);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const rawText = await res.text();
        const shifted = caesarDecipher(rawText, shift);
        showDecodedBase64(shifted);
    } catch (err) {
        setOutput('âŒ Error: ' + err.message, 'error');
        showToast('Gagal mengambil data', 'error');
    }
}

/* ============================================
   FILE INPUT HANDLING
============================================ */
fileInputBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    stopCamera();
    const reader = new FileReader();
    
    reader.onload = async (ev) => {
        const img = new Image();
        img.onload = async function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                playBeep();
                setOutput('ðŸŽ¯ QR: ' + code.data, '');
                processQRData(code.data);
                showToast('QR Code ditemukan!', 'success');
                return;
            }
            
            setOutput('ðŸ” Mencari barcode...', 'info');
            
            try {
                const barcode = await tryDecodeBarcodeFromCanvas(canvas);
                if (barcode) {
                    playBeep();
                    setOutput('ðŸŽ¯ Barcode: ' + barcode, '');
                    processQRData(barcode);
                    showToast('Barcode ditemukan!', 'success');
                } else {
                    setOutput('âš  Tidak ditemukan QR/Barcode', 'warning');
                    actionButtons.classList.remove('show');
                }
            } catch (err) {
                setOutput('âŒ Error: ' + err.message, 'error');
            }
        };
        
        img.src = ev.target.result;
    };
    
    reader.readAsDataURL(file);
});

/* ============================================
   ACTION BUTTONS
============================================ */
copyTextBtn.addEventListener('click', async () => {
    if (lastDecodedText) {
        try {
            await navigator.clipboard.writeText(lastDecodedText);
            showToast('Teks berhasil disalin!', 'success');
        } catch (e) {
            showToast('Gagal menyalin teks', 'error');
        }
    }
});

rightActionBtn.addEventListener('click', () => {
    if (lastDecodedDataLink) {
        window.open(lastDecodedDataLink, "_blank");
    } else if (lastDecodedText) {
        const q = encodeURIComponent(lastDecodedText);
        window.open(`https://www.google.com/search?q=${q}`, '_blank');
    }
});

downloadBtn.addEventListener('click', () => {
    if (!lastDecodedData) return;
    const a = document.createElement('a');
    a.href = lastDecodedData;
    a.download = lastDecodedData.startsWith('data:image/') ? 'hasil_dekripsi.png' : 'hasil_dekripsi';
    a.click();
    showToast('Mengunduh file...', 'success');
});

/* ============================================
   QR GENERATOR
============================================ */
createQRBtn.addEventListener('click', openQRModal);

qrText.addEventListener('input', generateQRFromInput);

function generateQRFromInput() {
    const text = qrText.value.trim() || " ";
    new QRious({
        element: qrCanvas,
        value: text,
        size: 200,
        level: 'H',
        background: '#ffffff',
        foreground: '#1A1A25'
    });
}

downloadQRBtn.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = qrCanvas.toDataURL("image/png");
    a.download = 'qrcode.png';
    a.click();
    showToast('QR Code diunduh!', 'success');
});

/* ============================================
   SCAN AGAIN FUNCTIONALITY
============================================ */
scanAgainBtn.addEventListener('click', () => {
    // Reset scan state to allow rescanning same code
    lastScannedCode = null;
    scanCooldown = false;
    
    // Clear current results but keep history
    actionButtons.classList.remove('show');
    
    // Show ready message
    setOutput('ðŸ”„ Siap scan ulang - Nyalakan kamera', 'info');
    showToast('Siap untuk scan ulang!', 'info');
    
    // Auto start camera
    startCamera();
});

/* ============================================
   RESET SCAN STATE (for allowing same code rescan)
============================================ */
function resetScanState() {
    lastScannedCode = null;
    scanCooldown = false;
}

/* ============================================
   ADD TO SCAN HISTORY
============================================ */
function addToScanHistory(code, type = 'qr') {
    const timestamp = new Date().toLocaleTimeString('id-ID');
    scanHistory.unshift({
        code: code,
        type: type,
        time: timestamp
    });
    
    // Keep only last 50 scans
    if (scanHistory.length > 50) {
        scanHistory.pop();
    }
    
    lastScannedCode = code;
}

/* ============================================
   EVENT LISTENERS
============================================ */
startCameraButton.addEventListener('click', toggleCamera);

// Keyboard shortcuts
window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        if (resultModal.classList.contains('open')) closeResultModal();
        if (qrModal.classList.contains('open')) closeQRModal();
    }
});

// Initialize
setOutput('âœ¦ STATUS: SIAP', 'info');
</script>
