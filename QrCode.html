<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>QR Code Generator</title>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root {
    --primary: #6C5CE7;
    --primary-light: #A29BFE;
    --primary-dark: #5541E0;
    --secondary: #00CEC9;
    --accent: #FD79A8;
    --success: #00B894;
    --warning: #FDCB6E;
    --error: #FF7675;
    --dark: #0A0A0F;
    --dark-light: #12121A;
    --dark-card: #1A1A25;
    --dark-border: rgba(255,255,255,0.08);
    --text: #FFFFFF;
    --text-secondary: #A0A0B0;
    --text-muted: #6C6C7C;
    --gradient-primary: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
    --gradient-accent: linear-gradient(135deg, #FD79A8 0%, #A29BFE 100%);
    --gradient-dark: linear-gradient(180deg, #12121A 0%, #0A0A0F 100%);
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
    --shadow-md: 0 8px 24px rgba(0,0,0,0.3);
    --shadow-lg: 0 16px 48px rgba(0,0,0,0.4);
    --shadow-glow: 0 0 40px rgba(108,92,231,0.3);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html {
    font-size: 16px;
    scroll-behavior: smooth;
}

body {
    font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--dark);
    color: var(--text);
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    overflow-x: hidden;
    position: relative;
}

.bg-effects {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.bg-gradient {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.15;
    animation: float 20s ease-in-out infinite;
}

.bg-gradient-1 {
    top: -200px;
    left: -200px;
    background: var(--primary);
}

.bg-gradient-2 {
    bottom: -200px;
    right: -200px;
    background: var(--accent);
    animation-delay: -10s;
}

.bg-gradient-3 {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--secondary);
    width: 400px;
    height: 400px;
    opacity: 0.1;
    animation-delay: -5s;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(30px, -30px) scale(1.1); }
    50% { transform: translate(-20px, 20px) scale(0.95); }
    75% { transform: translate(20px, 30px) scale(1.05); }
}

.bg-grid {
    position: absolute;
    inset: 0;
    background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 50px 50px;
}

.app-container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.card {
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-xl);
    padding: 24px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
}

.header {
    text-align: center;
    padding-bottom: 8px;
}

.logo {
    width: 64px;
    height: 64px;
    margin: 0 auto 16px;
    background: var(--gradient-accent);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 40px rgba(253, 121, 168, 0.3);
    position: relative;
    overflow: hidden;
}

.logo::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
}

.logo .material-icons-round {
    font-size: 32px;
    color: white;
    position: relative;
    z-index: 1;
}

.title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 4px;
    background: var(--gradient-accent);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 400;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 20px;
    font-family: inherit;
    font-size: 0.875rem;
    font-weight: 600;
    border: none;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    white-space: nowrap;
    text-decoration: none;
}

.btn .material-icons-round {
    font-size: 20px;
}

.btn-primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: 0 4px 15px rgba(108,92,231,0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(108,92,231,0.5);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-secondary {
    background: rgba(255,255,255,0.05);
    color: var(--text);
    border: 1px solid var(--dark-border);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.1);
    border-color: var(--primary);
}

.btn-accent {
    background: var(--gradient-accent);
    color: white;
    box-shadow: 0 4px 15px rgba(253, 121, 168, 0.4);
}

.btn-accent:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(253, 121, 168, 0.5);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
}

.btn-grid {
    display: grid;
    gap: 12px;
}

.btn-row {
    display: flex;
    gap: 12px;
}

.btn-row .btn {
    flex: 1;
}

::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background: var(--text-muted);
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}

.toast-container {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 8px;
    pointer-events: none;
}

.toast {
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    padding: 12px 20px;
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: var(--shadow-lg);
    transform: translateY(100px);
    opacity: 0;
    transition: var(--transition);
    pointer-events: auto;
}

.toast.show {
    transform: translateY(0);
    opacity: 1;
}

.toast.success { border-color: var(--success); }
.toast.success .toast-icon { color: var(--success); }
.toast.error { border-color: var(--error); }
.toast.error .toast-icon { color: var(--error); }
.toast.info { border-color: var(--primary); }
.toast.info .toast-icon { color: var(--primary); }

.toast-icon {
    font-size: 20px;
}

.qr-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.input-label {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.qr-input {
    width: 100%;
    padding: 14px 16px;
    font-family: inherit;
    font-size: 0.9375rem;
    background: var(--dark-light);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-md);
    color: var(--text);
    outline: none;
    transition: var(--transition);
}

.qr-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(108,92,231,0.2);
}

.qr-input::placeholder {
    color: var(--text-muted);
}

.qr-textarea {
    min-height: 100px;
    resize: vertical;
    font-family: inherit;
}

.qr-preview-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
}

.qr-preview {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    position: relative;
    overflow: hidden;
}

.qr-preview::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(108,92,231,0.1) 0%, rgba(253,121,168,0.1) 100%);
    opacity: 0;
    transition: var(--transition);
}

.qr-preview:hover::before {
    opacity: 1;
}

.qr-preview canvas {
    display: block;
    max-width: 100%;
    height: auto;
}

.qr-info {
    text-align: center;
    font-size: 0.8125rem;
    color: var(--text-muted);
}

.options-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.option-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.option-label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.option-select {
    padding: 10px 12px;
    font-family: inherit;
    font-size: 0.875rem;
    background: var(--dark-light);
    border: 1px solid var(--dark-border);
    border-radius: var(--radius-sm);
    color: var(--text);
    outline: none;
    cursor: pointer;
    transition: var(--transition);
}

.option-select:focus {
    border-color: var(--primary);
}

.color-picker-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
}

.color-picker {
    width: 40px;
    height: 40px;
    padding: 0;
    border: 2px solid var(--dark-border);
    border-radius: var(--radius-sm);
    cursor: pointer;
    overflow: hidden;
    background: transparent;
}

.color-picker::-webkit-color-swatch-wrapper {
    padding: 0;
}

.color-picker::-webkit-color-swatch {
    border: none;
    border-radius: 4px;
}

.color-value {
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 0.75rem;
    color: var(--text-muted);
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    transition: var(--transition);
    margin-bottom: 8px;
}

.back-link:hover {
    color: var(--primary-light);
}

.back-link .material-icons-round {
    font-size: 18px;
}

@media (min-width: 768px) {
    .app-container {
        max-width: 480px;
    }
    
    .card {
        padding: 32px;
    }
    
    .logo {
        width: 72px;
        height: 72px;
    }
    
    .logo .material-icons-round {
        font-size: 36px;
    }
    
    .title {
        font-size: 1.75rem;
    }
}

@media (min-width: 1024px) {
    html {
        font-size: 17px;
    }
    
    .bg-gradient {
        width: 800px;
        height: 800px;
    }
}

@media (max-width: 380px) {
    html {
        font-size: 14px;
    }
    
    .card {
        padding: 16px;
    }
    
    .btn {
        padding: 12px 14px;
        font-size: 0.8125rem;
    }
    
    .options-section {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<div class="bg-effects">
    <div class="bg-gradient bg-gradient-1"></div>
    <div class="bg-gradient bg-gradient-2"></div>
    <div class="bg-gradient bg-gradient-3"></div>
    <div class="bg-grid"></div>
</div>

<div class="app-container">
    <a href="index.html" class="back-link">
        <span class="material-icons-round">arrow_back</span>
        Kembali ke Scanner
    </a>
    
    <div class="card">
        <div class="header">
            <div class="logo">
                <span class="material-icons-round">qr_code_2</span>
            </div>
            <h1 class="title">QR Generator</h1>
            <p class="subtitle">Buat QR Code dengan mudah</p>
        </div>

        <div class="qr-section">
            <div class="input-group">
                <label class="input-label" for="qrText">Teks atau URL</label>
                <textarea class="qr-input qr-textarea" id="qrText" placeholder="Masukkan teks, URL, atau data lainnya..."></textarea>
            </div>

            <div class="options-section">
                <div class="option-group">
                    <label class="option-label">Ukuran</label>
                    <select class="option-select" id="qrSize">
                        <option value="150">Kecil (150px)</option>
                        <option value="200" selected>Sedang (200px)</option>
                        <option value="300">Besar (300px)</option>
                        <option value="400">Sangat Besar (400px)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label">Error Correction</label>
                    <select class="option-select" id="qrLevel">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H" selected>High (30%)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label">Warna QR</label>
                    <div class="color-picker-wrapper">
                        <input type="color" class="color-picker" id="qrForeground" value="#1A1A25">
                        <span class="color-value" id="fgValue">#1A1A25</span>
                    </div>
                </div>
                <div class="option-group">
                    <label class="option-label">Warna Latar</label>
                    <div class="color-picker-wrapper">
                        <input type="color" class="color-picker" id="qrBackground" value="#FFFFFF">
                        <span class="color-value" id="bgValue">#FFFFFF</span>
                    </div>
                </div>
            </div>

            <div class="qr-preview-container">
                <div class="qr-preview">
                    <canvas id="qrCanvas"></canvas>
                </div>
                <p class="qr-info" id="qrInfo">Masukkan teks untuk membuat QR Code</p>
            </div>

            <div class="btn-grid">
                <div class="btn-row">
                    <button class="btn btn-accent" id="downloadPngBtn">
                        <span class="material-icons-round">image</span>
                        <span>Unduh PNG</span>
                    </button>
                    <button class="btn btn-primary" id="downloadSvgBtn">
                        <span class="material-icons-round">download</span>
                        <span>Unduh SVG</span>
                    </button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-secondary" id="copyBtn">
                        <span class="material-icons-round">content_copy</span>
                        <span>Salin Gambar</span>
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <span class="material-icons-round">refresh</span>
                        <span>Reset</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script>
const qrText = document.getElementById('qrText');
const qrCanvas = document.getElementById('qrCanvas');
const qrSize = document.getElementById('qrSize');
const qrLevel = document.getElementById('qrLevel');
const qrForeground = document.getElementById('qrForeground');
const qrBackground = document.getElementById('qrBackground');
const fgValue = document.getElementById('fgValue');
const bgValue = document.getElementById('bgValue');
const qrInfo = document.getElementById('qrInfo');
const downloadPngBtn = document.getElementById('downloadPngBtn');
const downloadSvgBtn = document.getElementById('downloadSvgBtn');
const copyBtn = document.getElementById('copyBtn');
const resetBtn = document.getElementById('resetBtn');

let qr = null;

function showToast(message, type = 'info') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    const icons = {
        success: 'check_circle',
        error: 'error',
        info: 'info'
    };
    
    toast.innerHTML = `
        <span class="material-icons-round toast-icon">${icons[type] || icons.info}</span>
        <span>${message}</span>
    `;
    
    container.appendChild(toast);
    
    requestAnimationFrame(() => {
        toast.classList.add('show');
    });
    
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function generateQR() {
    const text = qrText.value.trim() || " ";
    const size = parseInt(qrSize.value);
    const level = qrLevel.value;
    const foreground = qrForeground.value;
    const background = qrBackground.value;
    
    qr = new QRious({
        element: qrCanvas,
        value: text,
        size: size,
        level: level,
        background: background,
        foreground: foreground
    });
    
    if (qrText.value.trim()) {
        const charCount = qrText.value.length;
        qrInfo.textContent = `${charCount} karakter • ${size}x${size}px • Level ${level}`;
    } else {
        qrInfo.textContent = 'Masukkan teks untuk membuat QR Code';
    }
}

function updateColorValue(input, display) {
    display.textContent = input.value.toUpperCase();
}

qrText.addEventListener('input', generateQR);
qrSize.addEventListener('change', generateQR);
qrLevel.addEventListener('change', generateQR);

qrForeground.addEventListener('input', () => {
    updateColorValue(qrForeground, fgValue);
    generateQR();
});

qrBackground.addEventListener('input', () => {
    updateColorValue(qrBackground, bgValue);
    generateQR();
});

downloadPngBtn.addEventListener('click', () => {
    if (!qrText.value.trim()) {
        showToast('Masukkan teks terlebih dahulu', 'error');
        return;
    }
    
    const a = document.createElement('a');
    a.href = qrCanvas.toDataURL('image/png');
    a.download = 'qrcode.png';
    a.click();
    showToast('QR Code PNG diunduh!', 'success');
});

downloadSvgBtn.addEventListener('click', () => {
    if (!qrText.value.trim()) {
        showToast('Masukkan teks terlebih dahulu', 'error');
        return;
    }
    
    const size = parseInt(qrSize.value);
    const text = qrText.value.trim();
    const foreground = qrForeground.value;
    const background = qrBackground.value;
    
    // Create a temporary canvas to get QR data
    const tempCanvas = document.createElement('canvas');
    const tempQr = new QRious({
        element: tempCanvas,
        value: text,
        size: size,
        level: qrLevel.value,
        background: background,
        foreground: foreground
    });
    
    // Convert to SVG (simplified approach using image embedding)
    const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
    <rect width="100%" height="100%" fill="${background}"/>
    <image width="${size}" height="${size}" xlink:href="${tempCanvas.toDataURL('image/png')}"/>
</svg>`;
    
    const blob = new Blob([svgContent], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'qrcode.svg';
    a.click();
    URL.revokeObjectURL(url);
    showToast('QR Code SVG diunduh!', 'success');
});

copyBtn.addEventListener('click', async () => {
    if (!qrText.value.trim()) {
        showToast('Masukkan teks terlebih dahulu', 'error');
        return;
    }
    
    try {
        const blob = await new Promise(resolve => qrCanvas.toBlob(resolve, 'image/png'));
        await navigator.clipboard.write([
            new ClipboardItem({ 'image/png': blob })
        ]);
        showToast('QR Code disalin ke clipboard!', 'success');
    } catch (err) {
        // Fallback: copy data URL
        try {
            await navigator.clipboard.writeText(qrCanvas.toDataURL('image/png'));
            showToast('Data URL disalin ke clipboard!', 'info');
        } catch (e) {
            showToast('Gagal menyalin gambar', 'error');
        }
    }
});

resetBtn.addEventListener('click', () => {
    qrText.value = '';
    qrSize.value = '200';
    qrLevel.value = 'H';
    qrForeground.value = '#1A1A25';
    qrBackground.value = '#FFFFFF';
    fgValue.textContent = '#1A1A25';
    bgValue.textContent = '#FFFFFF';
    generateQR();
    showToast('Reset berhasil', 'info');
});

// Initialize
generateQR();
</script>

</body>
</html>
