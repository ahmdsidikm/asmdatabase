<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Retro Gray QR + Barcode Scanner + Caesar Decoder</title>

<!-- Library untuk QR (jsQR) dan QR generator (qrious) -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<!-- Quagga untuk fallback decoding barcode 1D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'VT323', monospace;
    background: #d3d3d3;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}
.container {
    background: #e0e0e0;
    border: 3px solid #808080;
    padding: 20px;
    box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.75);
    max-width: 500px;
    width: 90%;
    text-align: center;
    border-radius: 0;
}
h1 { color: #333; }
#video {
    width: 100%;
    max-width: 400px;
    border: 2px solid #555;
    background: #000;
    margin: 0 auto 15px auto;
    filter: grayscale(100%) brightness(120%) contrast(150%);
    display: none;
}
#snapshot { display: none; }
.controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
button, #fileInputBtn {
    padding: 12px; font-size: 1.2em; border: 2px solid #808080;
    background: #c0c0c0; color: #333; cursor: pointer; font-family: 'VT323', monospace;
    text-transform: uppercase; box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75);
    transition: all 0.1s ease;
}
button:hover, #fileInputBtn:hover { background: #a0a0a0; transform: translate(1px, 1px); }
button:active, #fileInputBtn:active { background: #909090; transform: translate(2px, 2px); }
input[type="file"] { display: none; }

/* --- OUTPUT STATUS --- */
#output {
    background: #000000; padding: 15px; border: 2px solid #808080; margin-top: 15px;
    font-size: 1.2em; color: #00ff00; text-shadow: 0 0 5px #00ff00; min-height: 50px;
    white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;
    max-height: 200px; overflow-y: auto;
}

/* Modal and result styling */
.modal { 
    display: none; 
    position: fixed; 
    z-index: 10; 
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
    background-color: rgba(0,0,0,0.8); 
}
.modal-content { 
    background-color: #e0e0e0; 
    margin: 0; 
    padding: 20px; 
    border: 2px solid #808080; 
    text-align: center; 
    border-radius: 0; 
    box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.75); 
    width: 100vw; 
    height: 100vh; 
    box-sizing: border-box; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    transition: all 0.3s ease; 
}
#qrModal .modal-content {
    width: fit-content;
    height: fit-content;
    max-width: 95vw;
    max-height: 95vh;
}
.closeBtn { 
    color: #333; 
    position: absolute; 
    top: 10px; 
    right: 20px; 
    font-size: 28px; 
    font-weight: bold; 
    cursor: pointer; 
    transition: transform 0.2s ease, color 0.2s ease; 
}
.closeBtn:hover { 
    color: #ff0000; 
    transform: scale(1.2) rotate(90deg); 
}
#qrCanvas { margin-top: 15px; max-width: 100%; border: 2px solid #555; }

#resultModal .modal-content { 
    width: 100vw; 
    height: 100vh; 
    padding: 20px; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
}
#resultModal .modal-content.small { 
    width: 80vw; 
    height: 80vh; 
    max-width: 800px; 
    max-height: 600px; 
    margin: 10vh auto; 
}
#resultModal .modal-content img, #resultModal .modal-content video { 
    max-width: 90vw; 
    max-height: 70vh; 
    width: auto; 
    height: auto; 
    border: 2px solid #555; 
    object-fit: contain; 
    transform-origin: center; 
    cursor: grab; 
}
#resultModal .modal-content img:active, #resultModal .modal-content video:active { 
    cursor: grabbing; 
}

.link-buttons { display: flex; justify-content: center; gap: 10px; }
#downloadBtn, #downloadQRBtn, #copyTextBtn, #openLinkBtn, #copyLinkBtn, #searchGoogleBtn, #zoomInBtn, #zoomOutBtn, #rotateLeftBtn, #rotateRightBtn, #toggleFullScreenBtn { 
    display: block; margin-top: 10px; padding: 10px; font-size: 1.1em; border: 2px solid #808080; 
    background: #c0c0c0; color: #333; cursor: pointer; font-family: 'VT323', monospace; 
    text-transform: uppercase; box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75); transition: all 0.1s ease; 
}
#downloadBtn:hover, #downloadQRBtn:hover, #copyTextBtn:hover, #openLinkBtn:hover, #copyLinkBtn:hover, #searchGoogleBtn:hover, #zoomInBtn:hover, #zoomOutBtn:hover, #rotateLeftBtn:hover, #rotateRightBtn:hover, #toggleFullScreenBtn:hover { 
    background: #a0a0a0; transform: translate(1px,1px); 
}
#resultContainer { 
    max-height: 70vh; 
    overflow: hidden; 
    word-wrap: break-word; 
    overflow-wrap: break-word; 
    flex-grow: 1; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    position: relative; 
    width: 90vw; 
}
.control-buttons { 
    display: flex; 
    justify-content: center; 
    gap: 10px; 
    margin-top: 10px; 
}
</style>
</head>
<body>

<div class="container">
    <h1>QR & Barcode Decoder v3.0</h1>
    <video id="video" autoplay></video>
    <canvas id="snapshot"></canvas>
    <div class="controls">
        <button id="startCameraButton">Start Camera</button>
        <button id="fileInputBtn">Pilih Gambar</button>
        <input type="file" id="fileInput" accept="image/*">
        <button id="createQRBtn">Buat QR</button>
    </div>
    <div id="output">STATUS: READY</div>
    <div id="linkButtonsWrapper" class="link-buttons" style="display: none;">
        <button id="openLinkBtn">Buka Link</button>
        <button id="copyLinkBtn">Copy Link</button>
    </div>
    <div id="textButtonsWrapper" class="link-buttons" style="display: none;">
        <button id="copyTextBtn">Copy Teks</button>
        <button id="searchGoogleBtn">Cari di Google</button>
    </div>
</div>

<!-- Modal QR Generator -->
<div id="qrModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn" id="closeQRModal">&times;</span>
        <h2>Buat QR Code</h2>
        <input type="text" id="qrText" placeholder="Masukkan teks/link..." style="width:90%; padding:10px; font-family: 'VT323'; font-size:1em; border: 2px solid #808080; background: #c0c0c0; color: #333;">
        <canvas id="qrCanvas"></canvas>
        <button id="downloadQRBtn">Download QR</button>
    </div>
</div>

<!-- Modal Hasil QR Gambar/Video -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn" id="closeResultModal">&times;</span>
        <div id="resultContainer"></div>
        <div class="control-buttons">
            <button id="zoomInBtn">Zoom In</button>
            <button id="zoomOutBtn">Zoom Out</button>
            <button id="rotateLeftBtn">Putar Kiri</button>
            <button id="rotateRightBtn">Putar Kanan</button>
            <button id="toggleFullScreenBtn">Kecilkan</button>
            <button id="downloadBtn">Download Image</button>
        </div>
    </div>
</div>

<script>
/* === Elemen DOM === */
const video = document.getElementById('video');
const snapshot = document.getElementById('snapshot');
const output = document.getElementById('output');
const fileInput = document.getElementById('fileInput');
const fileInputBtn = document.getElementById('fileInputBtn');
const startCameraButton = document.getElementById('startCameraButton');
const createQRBtn = document.getElementById('createQRBtn');

const qrModal = document.getElementById('qrModal');
const closeQRModal = document.getElementById('closeQRModal');
const qrText = document.getElementById('qrText');
const qrCanvas = document.getElementById('qrCanvas');
const downloadQRBtn = document.getElementById('downloadQRBtn');

const resultModal = document.getElementById('resultModal');
const closeResultModal = document.getElementById('closeResultModal');
const resultContainer = document.getElementById('resultContainer');
const downloadBtn = document.getElementById('downloadBtn');
const zoomInBtn = document.getElementById('zoomInBtn');
const zoomOutBtn = document.getElementById('zoomOutBtn');
const rotateLeftBtn = document.getElementById('rotateLeftBtn');
const rotateRightBtn = document.getElementById('rotateRightBtn');
const toggleFullScreenBtn = document.getElementById('toggleFullScreenBtn');

const linkButtonsWrapper = document.getElementById('linkButtonsWrapper');
const openLinkBtn = document.getElementById('openLinkBtn');
const copyTextBtn = document.getElementById('copyTextBtn');
const copyLinkBtn = document.getElementById('copyLinkBtn');
const textButtonsWrapper = document.getElementById('textButtonsWrapper');
const searchGoogleBtn = document.getElementById('searchGoogleBtn');

let stream = null, animationFrameId = null;
let lastDecodedData = null;
let lastDecodedDataLink = null;
let lastDecodedText = null;
let zoomLevel = 1;
let rotation = 0;
let isDragging = false;
let startX, startY, translateX = 0, translateY = 0;

/* === Fungsi beep (notifikasi suara) === */
function playBeep() {
    try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(1.0, audioCtx.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.2);
    } catch (err) { console.error("Audio error:", err); }
}

/* === Caesar Cipher mundur === */
function caesarDecipher(str, shift) {
    let result = '';
    for (let i = 0; i < str.length; i++) {
        let code = str.charCodeAt(i);
        if (code >= 65 && code <= 90) result += String.fromCharCode((code - 65 - shift + 26) % 26 + 65);
        else if (code >= 97 && code <= 122) result += String.fromCharCode((code - 97 - shift + 26) % 26 + 97);
        else result += str[i];
    }
    return result;
}

/* === Tampilkan hasil decode === */
function showDecodedBase64(data) {
    output.textContent = '';
    resultContainer.innerHTML = '';
    lastDecodedData = null;
    downloadBtn.style.display = 'none';
    linkButtonsWrapper.style.display = 'none';
    textButtonsWrapper.style.display = 'none';
    lastDecodedDataLink = null;
    lastDecodedText = null;
    zoomLevel = 1;
    rotation = 0;
    translateX = 0;
    translateY = 0;

    if (data.startsWith('data:image/')) {
        let img = document.createElement('img');
        img.src = data;
        resultContainer.appendChild(img);
        lastDecodedData = data;
        downloadBtn.style.display = 'block';
        resultModal.style.display = 'block';
        applyTransform(img);
    } else if (data.startsWith('data:video/')) {
        let vid = document.createElement('video');
        vid.src = data;
        vid.controls = true;
        vid.loop = true;
        vid.autoplay = true;
        resultContainer.appendChild(vid);
        lastDecodedData = data;
        downloadBtn.style.display = 'block';
        resultModal.style.display = 'block';
        applyTransform(vid);
    } else if (data.startsWith("http://") || data.startsWith("https://")) {
        output.textContent = "" + data;
        lastDecodedDataLink = data;
        linkButtonsWrapper.style.display = 'flex';
    } else {
        output.textContent = "" + data;
        lastDecodedText = data;
        textButtonsWrapper.style.display = 'flex';
    }
}

/* === Transformasi gambar/video === */
function applyTransform(element) {
    element.style.transform = `scale(${zoomLevel}) rotate(${rotation}deg) translate(${translateX}px, ${translateY}px)`;
}

/* === Zoom dan Pan === */
function handleZoom(direction) {
    zoomLevel = direction === 'in' ? zoomLevel * 1.2 : zoomLevel / 1.2;
    zoomLevel = Math.max(0.5, Math.min(zoomLevel, 5)); // Batas zoom: 0.5x - 5x
    const element = resultContainer.querySelector('img, video');
    if (element) applyTransform(element);
}

function handleRotate(direction) {
    rotation += direction === 'left' ? -90 : 90;
    const element = resultContainer.querySelector('img, video');
    if (element) applyTransform(element);
}

function handleDragStart(e) {
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    const element = resultContainer.querySelector('img, video');
    if (element) element.style.cursor = 'grabbing';
}

function handleDragMove(e) {
    if (!isDragging) return;
    translateX = e.clientX - startX;
    translateY = e.clientY - startY;
    const element = resultContainer.querySelector('img, video');
    if (element) applyTransform(element);
}

function handleDragEnd() {
    isDragging = false;
    const element = resultContainer.querySelector('img, video');
    if (element) element.style.cursor = 'grab';
}

/* === Event listener untuk zoom, rotasi, dan drag === */
zoomInBtn.addEventListener('click', () => handleZoom('in'));
zoomOutBtn.addEventListener('click', () => handleZoom('out'));
rotateLeftBtn.addEventListener('click', () => handleRotate('left'));
rotateRightBtn.addEventListener('click', () => handleRotate('right'));

resultContainer.addEventListener('mousedown', handleDragStart);
document.addEventListener('mousemove', handleDragMove);
document.addEventListener('mouseup', handleDragEnd);

// Touch support untuk mobile
resultContainer.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    handleDragStart({ clientX: touch.clientX, clientY: touch.clientY });
});
document.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    handleDragMove({ clientX: touch.clientX, clientY: touch.clientY });
});
document.addEventListener('touchend', handleDragEnd);

/* === Toggle full-screen === */
toggleFullScreenBtn.addEventListener('click', () => {
    const modalContent = resultModal.querySelector('.modal-content');
    if (modalContent.classList.contains('small')) {
        modalContent.classList.remove('small');
        toggleFullScreenBtn.textContent = 'Kecilkan';
    } else {
        modalContent.classList.add('small');
        toggleFullScreenBtn.textContent = 'Perbesar';
    }
});

/* === Tombol lainnya === */
openLinkBtn.addEventListener('click', () => { 
    if(lastDecodedDataLink) window.open(lastDecodedDataLink, "_blank"); 
});
copyTextBtn.addEventListener('click', () => {
    if(lastDecodedText) {
        try { 
            navigator.clipboard.writeText(lastDecodedText).then(() => alert("Teks berhasil dicopy!")); 
        } catch (e) { 
            alert("Tidak bisa copy otomatis. Salin manual: " + lastDecodedText); 
        }
    }
});
copyLinkBtn.addEventListener('click', () => {
    if(lastDecodedDataLink) {
        try { 
            navigator.clipboard.writeText(lastDecodedDataLink).then(() => alert("Link berhasil dicopy!")); 
        } catch (e) { 
            alert("Tidak bisa copy otomatis. Salin manual: " + lastDecodedDataLink); 
        }
    }
});
searchGoogleBtn.addEventListener('click', () => {
    if(lastDecodedText) {
        const searchQuery = encodeURIComponent(lastDecodedText);
        window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank');
    }
});
downloadBtn.addEventListener('click', () => {
    if (!lastDecodedData) return;
    const a = document.createElement('a');
    a.href = lastDecodedData;
    a.download = 'decoded_image.png';
    a.click();
});

/* === Tombol pilih file === */
fileInputBtn.addEventListener('click', () => {
    fileInput.click();
});

/* === Fetch raw & decrypt === */
async function fetchAndDecrypt(link, shift) {
    try {
        output.textContent = "STATUS: FETCHING RAW DATA...";
        let res = await fetch(link);
        let rawText = await res.text();
        let shifted = caesarDecipher(rawText, shift);
        showDecodedBase64(shifted);
    } catch (err) { output.textContent = "ERROR: " + err; }
}

/* === Kamera start/stop === */
function stopCamera() {
    if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
    if (animationFrameId) cancelAnimationFrame(animationFrameId);
    video.style.display = 'none';
}

async function startCamera() {
    stopCamera();
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }});
        video.srcObject = stream;
        video.style.display = 'block';
        video.play();
        scanQRCode();
    } catch (err) { output.textContent = "ERROR: " + err; }
}

function toggleCamera() {
    if (stream) {
        stopCamera();
        startCameraButton.textContent = 'Start Camera';
    } else {
        startCamera();
        startCameraButton.textContent = 'Stop Camera';
    }
}

/* === Barcode detection helper (promisified) === */
function tryDecodeBarcodeFromCanvas(canvas) {
    return new Promise((resolve) => {
        if ('BarcodeDetector' in window) {
            try {
                const formats = ["code_128","code_39","code_93","ean_13","ean_8","upc_e","upc_a","itf","codabar"];
                const detector = new BarcodeDetector({ formats });
                detector.detect(canvas).then(results => {
                    if (results && results.length > 0) {
                        resolve(results[0].rawValue || null);
                    } else resolve(null);
                }).catch(err => {
                    console.warn("BarcodeDetector error:", err);
                    resolve(null);
                });
                return;
            } catch (err) {
                console.warn("BarcodeDetector exception:", err);
            }
        }

        try {
            const src = canvas.toDataURL();
            if (window.Quagga && Quagga.decodeSingle) {
                Quagga.decodeSingle({
                    src,
                    numOfWorkers: 0,
                    inputStream: { size: 800 },
                    locator: { patchSize: "medium", halfSample: true },
                    decoder: {
                        readers: [
                            "code_128_reader","ean_reader","ean_8_reader","code_39_reader",
                            "upc_reader","upc_e_reader","codabar_reader","i2of5_reader"
                        ]
                    }
                }, function(result) {
                    if (result && result.codeResult && result.codeResult.code) {
                        resolve(result.codeResult.code);
                    } else resolve(null);
                });
            } else {
                resolve(null);
            }
        } catch (err) {
            console.warn("Quagga fallback error:", err);
            resolve(null);
        }
    });
}

/* === Scan QR + barcode di kamera === */
function scanQRCode() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    async function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth * 1;
            canvas.height = video.videoHeight * 1;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);

            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                stopCamera();
                startCameraButton.textContent = 'Start Camera';
                playBeep();
                output.textContent = "QR FOUND: " + code.data;
                processQRData(code.data);
                return;
            }

            try {
                const barcode = await tryDecodeBarcodeFromCanvas(canvas);
                if (barcode) {
                    stopCamera();
                    startCameraButton.textContent = 'Start Camera';
                    playBeep();
                    output.textContent = "BARCODE FOUND: " + barcode;
                    processQRData(barcode);
                    return;
                }
            } catch (err) {
                console.warn("Barcode check failed:", err);
            }
        }
        animationFrameId = requestAnimationFrame(tick);
    }
    tick();
}

/* === Proses hasil decode === */
function processQRData(data) {
    lastDecodedData = null;
    downloadBtn.style.display = 'none';
    linkButtonsWrapper.style.display = 'none';
    textButtonsWrapper.style.display = 'none';
    lastDecodedDataLink = null;
    lastDecodedText = null;

    let parts = data.split("||").map(p => p.trim());
    if (parts.length===2 && parts[0].startsWith("http") && !isNaN(parseInt(parts[1]))) {
        fetchAndDecrypt(parts[0], parseInt(parts[1]));
    } else if (data.startsWith("http://") || data.startsWith("https://")) {
        output.textContent = "" + data;
        lastDecodedDataLink = data;
        linkButtonsWrapper.style.display = 'flex';
    } else {
        output.textContent = "" + data;
        lastDecodedText = data;
        textButtonsWrapper.style.display = 'flex';
    }
}

/* === Upload file handling === */
fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    stopCamera();
    startCameraButton.textContent = 'Start Camera';
    const reader = new FileReader();
    reader.onload = async ev => {
        const img = new Image();
        img.onload = async function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img,0,0);
            const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const code = jsQR(imageData.data,imageData.width,imageData.height);
            if(code){
                playBeep();
                output.textContent="QR FOUND: "+code.data;
                processQRData(code.data);
                return;
            }

            output.textContent = "Mencoba deteksi barcode pada gambar...";
            try {
                const barcode = await tryDecodeBarcodeFromCanvas(canvas);
                if (barcode) {
                    playBeep();
                    output.textContent = "BARCODE FOUND: " + barcode;
                    processQRData(barcode);
                } else {
                    output.textContent = "No QR or barcode found in image";
                    downloadBtn.style.display='none';
                    linkButtonsWrapper.style.display='none';
                    textButtonsWrapper.style.display='none';
                }
            } catch(err) {
                output.textContent = "Error saat deteksi barcode: " + err;
            }
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
});

startCameraButton.addEventListener('click', toggleCamera);

/* === QR Generator === */
createQRBtn.addEventListener('click', () => {
    qrModal.style.display = 'block';
    generateQRFromInput();
});
closeQRModal.addEventListener('click', () => {
    qrModal.style.display = 'none';
    qrCanvas.getContext('2d').clearRect(0,0,qrCanvas.width,qrCanvas.height);
    qrText.value = '';
});
qrText.addEventListener('input', generateQRFromInput);
function generateQRFromInput() {
    const text = qrText.value.trim() || " ";
    new QRious({
        element: qrCanvas,
        value: text,
        size: 300,
        level: 'H',
        background: '#e0e0e0',
        foreground: '#333333'
    });
}
downloadQRBtn.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = qrCanvas.toDataURL("image/png");
    a.download = 'qr_code.png';
    a.click();
});

/* Tutup modal */
closeResultModal.addEventListener('click', () => {
    resultModal.style.display='none';
    resultContainer.innerHTML='';
    downloadBtn.style.display='none';
    zoomLevel = 1;
    rotation = 0;
    translateX = 0;
    translateY = 0;
});

window.addEventListener('click', (e) => {
    if(e.target===qrModal) qrModal.style.display='none';
    if(e.target===resultModal) {
        resultModal.style.display='none';
        resultContainer.innerHTML='';
        downloadBtn.style.display='none';
        zoomLevel = 1;
        rotation = 0;
        translateX = 0;
        translateY = 0;
    }
});
</script>
</body>
</html>
