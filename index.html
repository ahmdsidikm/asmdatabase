<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD.EXE - Old School Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #0c0c0c;
            color: #4af626;
            font-family: 'VT323', monospace;
            overflow: hidden;
            text-shadow: 0 0 2px #28a745;
        }

        /* CRT Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* CRT Screen Curve Effect */
        .crt-curve {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 11;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8),
                        inset 0 0 200px rgba(0,0,0,0.5);
            border-radius: 20px;
        }

        /* Flicker Animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.96; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.99; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            70% { opacity: 1; }
            75% { opacity: 0.97; }
            80% { opacity: 0.95; }
            85% { opacity: 0.92; }
            90% { opacity: 0.96; }
            95% { opacity: 0.99; }
            100% { opacity: 0.94; }
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #4af626;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5df737;
        }

        /* Terminal Container */
        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        /* Terminal Body */
        .terminal-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.95);
            overflow: hidden;
        }

        /* Terminal Output */
        #terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 1.3rem;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #terminal-output div {
            margin-bottom: 2px;
        }

        /* Input Area */
        #input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #333;
            font-size: 1.3rem;
        }

        #input-area span {
            margin-right: 10px;
            white-space: nowrap;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: #4af626;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            outline: none;
            width: 100%;
            caret-color: #4af626;
            text-transform: lowercase;
            flex: 1;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #888;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Cursor Blinking Block */
        .cursor-block {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #4af626;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        .hidden { display: none; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }
            
            #terminal-output {
                font-size: 1.1rem;
                padding: 15px;
            }
            
            #input-area {
                padding: 12px 15px;
                font-size: 1.1rem;
            }
            
            #cmd-input {
                font-size: 1.1rem;
            }
            
            .terminal-header-title span {
                font-size: 1rem;
            }
            
            .status-bar {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
        }

        @media (max-width: 480px) {
            .terminal-container {
                padding: 5px;
            }
            
            #input-area span {
                display: none;
            }
            
            #input-area::before {
                content: ">";
                margin-right: 8px;
            }
            
            .terminal-header {
                padding: 8px 12px;
            }
            
            .status-bar span:not(:first-child) {
                display: none;
            }
        }

        /* Start Overlay */
        #start-overlay {
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
        }

        #start-overlay .boot-text {
            text-shadow: 0 0 10px #4af626, 0 0 20px #4af626;
        }
    </style>
</head>
<body class="crt-flicker" onclick="focusInput()">

    <div class="scanlines"></div>
    <div class="crt-curve"></div>
    
    <!-- Audio Init Overlay -->
    <div id="start-overlay" class="fixed inset-0 flex items-center justify-center z-50 cursor-pointer">
        <div class="text-center">
            <div class="text-4xl mb-2 boot-text">CMD.EXE</div>

        </div>
    </div>

    <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none hidden z-5"></canvas>

    <div class="terminal-container">
        <div class="terminal-body">
            <!-- Output Log -->
            <div id="terminal-output">
                <!-- Content will be injected here via JS -->
            </div>

            <!-- Input Area -->
            <div id="input-area" class="hidden">
                <span>C:\User\Supabase&gt;</span>
                <input type="text" id="cmd-input" autocomplete="off" spellcheck="false">
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">

                </div>
                <div class="status-item">
                    <span id="current-time"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://brkbfjatbdttruhhyuky.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJya2JmamF0YmR0dHJ1aGh5dWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzODUyMDcsImV4cCI6MjA4MTk2MTIwN30.zAUqeQpQII0FZLy_Bxq4qdHdLAEuJ-_F89orJ4pIxqo';

        // --- DOM ELEMENTS ---
        const output = document.getElementById('terminal-output');
        const inputArea = document.getElementById('input-area');
        const input = document.getElementById('cmd-input');
        const overlay = document.getElementById('start-overlay');
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const timeDisplay = document.getElementById('current-time');

        // --- STATE ---
        let commandHistory = [];
        let historyIndex = -1;
        let isBooting = true;
        let matrixInterval;
        let supabaseClient = null;
        let pendingAction = null;
        
        // Selection Mode State
        let selectionMode = false;
        let linkSelectionMap = {};

        // Update time
        function updateTime() {
            const now = new Date();
            // Format time and date nicely
            timeDisplay.textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- SOUND ENGINE ---
        const SoundFX = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playKey: function() {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
                gain.gain.setValueAtTime(0.05, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + 0.1);
            },
            playBeep: function(freq = 800, duration = 0.1, vol = 0.1) {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(freq, t);
                gain.gain.setValueAtTime(vol, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + duration);
            },
            playBootSound: function() {
                if (!this.ctx) return;
                this.playBeep(440, 0.3, 0.2); 
            },
            playError: function() {
                if (!this.ctx) return;
                this.playBeep(150, 0.3, 0.2);
            }
        };

        // --- BOOT SEQUENCE WITH REALTIME DATE ---
        const nowBoot = new Date();
        const dateStr = nowBoot.toLocaleDateString();
        const timeStr = nowBoot.toLocaleTimeString();

        const bootSequence = [
            " ",
            "PERFORMING SYSTEM CHECK...",
            `BIOS Date ${dateStr} ${timeStr} Ver: 08.00.12`,
            "Connecting to Network Interface...",
            "Initializing Supabase Connection...... CONNECTED",
            "Loading Database Drivers...",
            "..........................",
            "Starting Command Prompt...",
            " ",
            "═══════════════════════════════════════════════════════════════",
            "  Welcome to Supabase Terminal v2.0",
            "  Type 'HELP' to see available commands.",
            "  Type 'SETUP' to see required SQL.",
            "═══════════════════════════════════════════════════════════════",
            " "
        ];

        // --- INITIALIZATION ---
        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            SoundFX.init();
            if (SoundFX.ctx && SoundFX.ctx.state === 'suspended') SoundFX.ctx.resume();
            
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (err) {
                console.error("Supabase Init Error:", err);
            }

            SoundFX.playBootSound();
            runBoot();
        });

        async function runBoot() {
            await delay(500);
            for (let i = 0; i < bootSequence.length; i++) {
                const line = bootSequence[i];
                const speed = (i >= bootSequence.length - 6) ? 20 : 5;
                await typeLine(line, speed); 
                await delay(50);
            }
            isBooting = false;
            inputArea.classList.remove('hidden');
            focusInput();
        }

        // --- HELPERS ---
        function typeLine(text, speed = 10) {
            return new Promise(resolve => {
                const p = document.createElement('div');
                output.appendChild(p);
                let i = 0;
                const interval = setInterval(() => {
                    p.textContent += text.charAt(i);
                    SoundFX.playKey();
                    output.scrollTop = output.scrollHeight;
                    i++;
                    if (i > text.length - 1) {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }

        function printLine(text, isHTML = false, color = null) {
            const div = document.createElement('div');
            if (isHTML) div.innerHTML = text;
            else div.textContent = text;
            if (color) div.style.color = color;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function focusInput() {
            if (!isBooting && overlay.classList.contains('hidden')) {
                input.focus();
            }
        }

        // --- INPUT HANDLING ---
        input.addEventListener('keydown', function(e) {
            if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Enter') {
                SoundFX.playKey();
            }

            if (e.key === 'Enter') {
                const command = input.value;

                // Priority 1: Pending Delete Confirmation
                if (pendingAction) {
                    printLine(`> ${command}`);
                    handleConfirmation(command.trim().toLowerCase());
                    input.value = '';
                    setTimeout(() => { output.scrollTop = output.scrollHeight; }, 10);
                    return;
                }

                // Priority 2: Selection Mode (for INFO command)
                if (selectionMode) {
                    handleLinkSelection(command);
                    input.value = '';
                    setTimeout(() => { output.scrollTop = output.scrollHeight; }, 10);
                    return;
                }

                // Priority 3: Normal Command Processing
                if (command.trim() !== "") {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    
                    const prompt = window.innerWidth < 640 ? ">" : "C:\\User\\Supabase>";
                    printLine(`${prompt} ${command}`);
                    
                    processCommand(command.trim());
                    SoundFX.playBeep(600, 0.05, 0.05);
                }
                input.value = '';
                setTimeout(() => { output.scrollTop = output.scrollHeight; }, 10);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        });

        // --- COMMAND PROCESSOR ---
        async function processCommand(rawCmd) {
            const parts = rawCmd.split(' ');
            const cmd = parts[0].toLowerCase();

            const isSave = rawCmd.endsWith('--save');
            const isOpen = rawCmd.endsWith('--open');
            const isClear = rawCmd.endsWith('--clear');

            if (isSave) {
                const cleanCmd = rawCmd.replace('--save', '').trim();
                const args = cleanCmd.split(' ');
                
                if (args.length < 2) {
                    printLine("Error: Invalid format. Use: [name] [url] --save", false, "#ff6b6b");
                    SoundFX.playError();
                    return;
                }

                const url = args.pop();
                const name = args.join(' ');
                await saveLink(name, url);
                return;
            }

            if (isOpen) {
                const name = rawCmd.replace('--open', '').trim();
                if (!name) {
                    printLine("Error: Please specify a name.", false, "#ff6b6b");
                    return;
                }
                await openLink(name);
                return;
            }

            if (isClear) {
                const name = rawCmd.replace('--clear', '').trim();
                if (!name) {
                    printLine("Error: Please specify a name to delete.", false, "#ff6b6b");
                    return;
                }
                printLine(`WARNING: Are you sure you want to delete '${name}'? (Y/N)`, false, "#ffcc00");
                pendingAction = { type: 'delete', name: name };
                return;
            }

            switch(cmd) {
                case 'help':
                    printLine("╔════════════════════════════════════════════════════════╗");
                    printLine("║              AVAILABLE COMMANDS                        ║");
                    printLine("╠════════════════════════════════════════════════════════╣");
                    printLine("║  [name] [url] --save  │ Save a link to database        ║");
                    printLine("║  [name] --open        │ Open a saved link              ║");
                    printLine("║  [name] --clear       │ Delete a saved link            ║");
                    printLine("║  info                 │ List all saved links & select  ║");
                    printLine("║  setup                │ Show SQL to create table       ║");
                    printLine("║  cls / clear          │ Clear screen                   ║");
                    printLine("║  matrix               │ Enter the Matrix               ║");
                    printLine("║  whoami               │ Display current user           ║");
                    printLine("╚════════════════════════════════════════════════════════╝");
                    break;
                
                case 'cls':
                case 'clear':
                    output.innerHTML = '';
                    break;

                case 'info':
                    await listLinks();
                    break;

                case 'setup':
                    printLine("╔════════════════════════════════════════════════════════╗");
                    printLine("║  RUN THIS SQL IN SUPABASE QUERY EDITOR:                ║");
                    printLine("╚════════════════════════════════════════════════════════╝", false, "#ffcc00");
                    printLine(" ");
                    printLine("create table links (");
                    printLine("  id bigint generated by default as identity primary key,");
                    printLine("  created_at timestamp with time zone default timezone('utc'::text, now()) not null,");
                    printLine("  name text not null,");
                    printLine("  url text not null");
                    printLine(");");
                    printLine(" ");
                    break;

                case 'matrix':
                    startMatrix();
                    printLine("> Matrix mode activated. Press ESC to exit...", false, "#00ff00");
                    break;
                
                case 'whoami':
                    printLine("supabase\\anon_user");
                    break;

                default:
                     printLine(`'${cmd}' is not recognized as a command. Type 'HELP' for available commands.`, false, "#ff6b6b");
                     SoundFX.playError();
                     break;
            }
        }

        // --- SUPABASE FUNCTIONS ---
        
        function handleConfirmation(input) {
            if (!pendingAction) return;

            if (input === 'y' || input === 'yes') {
                if (pendingAction.type === 'delete') {
                    deleteLink(pendingAction.name);
                }
            } else {
                printLine("Operation cancelled.", false, "#888");
            }
            pendingAction = null;
        }

        function handleLinkSelection(inputVal) {
            printLine(`> ${inputVal}`);
            const num = parseInt(inputVal.trim());
            
            if (linkSelectionMap[num]) {
                const url = linkSelectionMap[num];
                printLine(`Opening #${num} -> ${url}...`, false, "#4af626");
                window.open(url, '_blank');
            } else {
                printLine("Selection cancelled. Returning to command mode.", false, "#ffcc00");
            }
            
            selectionMode = false;
            linkSelectionMap = {};
        }

        async function deleteLink(name) {
            printLine(`Deleting [${name}]...`);
            try {
                const { error } = await supabaseClient
                    .from('links')
                    .delete()
                    .eq('name', name);

                if (error) throw error;
                printLine("SUCCESS: Link deleted.", false, "#4af626");
            } catch (err) {
                console.error(err);
                printLine("ERROR: Failed to delete data. " + err.message, false, "#ff6b6b");
                SoundFX.playError();
            }
        }

        async function saveLink(name, url) {
            printLine(`Saving [${name}] -> ${url}...`);
            
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('links')
                    .insert([{ name: name, url: url }]);

                if (error) {
                    throw error;
                }
                printLine("SUCCESS: Link saved to database.", false, "#4af626");
            } catch (err) {
                console.error(err);
                printLine("ERROR: Failed to save data. " + err.message, false, "#ff6b6b");
                SoundFX.playError();
            }
        }

        async function openLink(name) {
            printLine(`Searching for [${name}]...`);
            
            try {
                const { data, error } = await supabaseClient
                    .from('links')
                    .select('url')
                    .eq('name', name)
                    .single();

                if (error) {
                     if (error.code === 'PGRST116') {
                         printLine(`ERROR: Link '${name}' not found.`, false, "#ff6b6b");
                     } else {
                         throw error;
                     }
                     SoundFX.playError();
                     return;
                }

                if (data && data.url) {
                    printLine(`Opening ${data.url}...`, false, "#4af626");
                    window.open(data.url, '_blank');
                } else {
                    printLine(`ERROR: Unknown error retrieving URL.`, false, "#ff6b6b");
                }
            } catch (err) {
                console.error(err);
                printLine("ERROR: Database connection failed. " + err.message, false, "#ff6b6b");
                SoundFX.playError();
            }
        }

        async function listLinks() {
            printLine("Fetching data from Supabase...");
            linkSelectionMap = {}; // Reset
            
            try {
                const { data, error } = await supabaseClient
                    .from('links')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    printLine("Database is empty. Use [name] [url] --save to add links.");
                } else {
                    // Revised output to show index number
                    printLine(" #   NAME                 URL");
                    printLine("---- -------------------- ------------------------------------------------");
                    data.forEach((link, index) => {
                        const num = index + 1;
                        linkSelectionMap[num] = link.url;
                        
                        const numStr = String(num).padEnd(4);
                        // Truncate name for alignment, but display full URL
                        const name = link.name.substring(0, 20).padEnd(20);
                        const url = link.url; 
                        printLine(`${numStr} ${name} ${url}`);
                    });
                    printLine("----------------------------------------------------------------------");
                    printLine(`Total: ${data.length} link(s) found.`);
                    printLine(" ");
                    printLine("[?] Enter a number to open the link, or any other key to cancel...", false, "#00ffff");
                    
                    selectionMode = true; // Activate selection mode
                }
            } catch (err) {
                console.error(err);
                printLine("ERROR: Could not fetch data. " + err.message, false, "#ff6b6b");
                SoundFX.playError();
            }
        }

        // --- MATRIX EFFECT ---
        function startMatrix() {
            canvas.classList.remove('hidden');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロヲゴゾドボポvン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;
            const fontSize = 16;
            const columns = canvas.width/fontSize;
            const rainDrops = [];
            for( let x = 0; x < columns; x++ ) rainDrops[x] = 1;

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                    if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };
            clearInterval(matrixInterval);
            matrixInterval = setInterval(draw, 30);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                clearInterval(matrixInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.classList.add('hidden');
            }
        });

        window.addEventListener('resize', () => {
            if (!canvas.classList.contains('hidden')) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

    </script>
