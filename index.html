<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metro UI Tiles</title>
  <style>
    /* Variabel warna tema Metro */
    :root {
      --tile-bg-1: #00aba9;
      --tile-bg-2: #2b5797;
      --tile-bg-3: #da532c;
      --tile-bg-4: #ffc40d;
      --tile-bg-5: #7e3878;
      --tile-bg-6: #e671b8;
      --tile-bg-7: #00a300;
      --tile-bg-8: #d8c100; /* Warna baru untuk tile 'Enkripsi Kata' */
      --tile-bg-9: #603cba; /* Warna baru untuk tile 'QR Code' */
      --tile-hover-opacity: 0.85;
      --text-color: #ffffff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font khas Windows */
      --disabled-opacity: 0.4; /* Opasitas lebih rendah untuk disabled */
    }

    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      overflow: hidden; /* Mencegah scroll saat animasi awal */

      /* Animasi latar belakang gradien */
      background: linear-gradient(135deg, #1b1b1b, #2c3e50, #1b1b1b);
      background-size: 300% 300%;
      animation: backgroundPan 15s ease infinite alternate;
    }

    /* Keyframes untuk animasi latar belakang */
    @keyframes backgroundPan {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Container responsive */
    .metro-container {
      display: grid;
      /* Menggunakan ukuran tile yang lebih khas Windows 8 (misal 150px) */
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px; /* Jarak antar tile sedikit lebih kecil */
      width: 100%;
      max-width: 900px; /* Lebar maksimum disesuaikan */
    }

    /* Gaya dasar tiap tile */
    .metro-tile {
      position: relative;
      display: flex;
      flex-direction: column;
      /* Penempatan ikon dan label di kiri bawah */
      align-items: flex-start;
      justify-content: flex-end;
      padding: 15px; /* Padding disesuaikan */
      font-size: 1rem;
      text-transform: uppercase;
      color: var(--text-color);
      cursor: pointer;
      overflow: hidden;
      border-radius: 0; /* Menghilangkan sudut membulat untuk gaya Windows 8 */
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; /* Transisi lebih halus */
      /* Animasi masuk */
      transform: translateY(20px);
      opacity: 0;
      animation: tileEntrance 0.5s forwards;
    }
    /* Delay animasi untuk setiap tile */
    .metro-tile:nth-child(1) { animation-delay: 0.1s; }
    .metro-tile:nth-child(2) { animation-delay: 0.15s; }
    .metro-tile:nth-child(3) { animation-delay: 0.2s; }
    .metro-tile:nth-child(4) { animation-delay: 0.25s; }
    .metro-tile:nth-child(5) { animation-delay: 0.3s; }
    .metro-tile:nth-child(6) { animation-delay: 0.35s; }
    .metro-tile:nth-child(7) { animation-delay: 0.4s; }
    .metro-tile:nth-child(8) { animation-delay: 0.45s; }
    .metro-tile:nth-child(9) { animation-delay: 0.5s; } /* Delay untuk tile baru */

    /* Keyframes untuk animasi masuk */
    @keyframes tileEntrance {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Efek hover yang lebih dinamis (gaya Windows 8) */
    .metro-tile:hover {
      opacity: 1; /* Opasitas penuh */
      transform: scale(1.01); /* Sedikit membesar */
      box-shadow: none; /* Menghilangkan bayangan */
      filter: brightness(1.1); /* Sedikit mencerahkan warna tile */
    }

    /* Warna masing-masing tile */
    .tile-1 { background: var(--tile-bg-1); }
    .tile-2 { background: var(--tile-bg-2); }
    .tile-3 { background: var(--tile-bg-3); }
    .tile-4 { background: var(--tile-bg-4); }
    .tile-5 { background: var(--tile-bg-5); }
    .tile-6 { background: var(--tile-bg-6); }
    .tile-7 { background: var(--tile-bg-7); }
    .tile-8 { background: var(--tile-bg-8); } /* Style untuk tile baru */
    .tile-9 { background: var(--tile-bg-9); } /* Style untuk tile QR Code */

    /* Style untuk tombol disabled */
    .disabled {
      opacity: var(--disabled-opacity);
      cursor: not-allowed; /* Kursor 'tidak diizinkan' */
      pointer-events: none; /* Mencegah interaksi mouse */
      filter: grayscale(100%); /* Membuat tile disabled terlihat abu-abu */
    }

    /* Animasi goyang untuk tile disabled saat diklik */
    .metro-tile.disabled.shake {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Ikon sederhana (gaya Windows 8) */
    .metro-tile .icon {
      font-size: 3rem; /* Ukuran ikon lebih besar */
      margin-bottom: 10px; /* Jarak bawah ikon */
      opacity: 0.9; /* Opasitas ikon lebih tinggi */
      position: absolute; /* Posisi ikon di tengah atas */
      top: 15px;
      left: 15px;
      transition: transform 0.2s;
    }
    .metro-tile:hover .icon {
      transform: scale(1.05); /* Ikon sedikit membesar saat hover */
    }

    /* Judul tile (gaya Windows 8) */
    .metro-tile .label {
      font-size: 1.1rem; /* Ukuran font label lebih besar */
      line-height: 1.3;
      font-weight: normal; /* Label tidak terlalu tebal */
      text-align: left; /* Teks rata kiri */
      width: 100%; /* Memastikan label mengisi lebar */
      padding-top: 50px; /* Memberi ruang untuk ikon di atasnya */
      position: relative;
      z-index: 1; /* Memastikan label di atas ripple */
    }

    /* Efek ripple saat klik (disesuaikan untuk Windows 8) */
    .ripple {
      position: absolute;
      border-radius: 0; /* Ripple berbentuk kotak */
      background: rgba(255, 255, 255, 0.4); /* Warna ripple putih transparan */
      animation: ripple-animation 0.4s ease-out forwards; /* Animasi lebih cepat */
      transform: scale(0);
      pointer-events: none; /* Memastikan ripple tidak mengganggu klik */
    }

    @keyframes ripple-animation {
      to {
        transform: scale(1); /* Ripple mengisi tile */
        opacity: 0; /* Menghilangkan ripple */
      }
    }
  </style>
</head>
<body>

  <div class="metro-container">
    <div class="metro-tile tile-1" data-href="htmlrun.html">
      <div class="icon">üèÉ</div>
      <div class="label">HTML Run</div>
    </div>
    <div class="metro-tile tile-2 disabled">
      <div class="icon">üìÇ</div>
      <div class="label">Files (Disabled)</div>
    </div>
    <div class="metro-tile tile-3" data-href="enkripsi.html">
      <div class="icon">üîí</div>
      <div class="label">Enkripsi File</div>
    </div>
    <div class="metro-tile tile-4" data-href="TingkatkanGambar.html">
      <div class="icon">üñºÔ∏è</div>
      <div class="label">Tingkatkan Gambar</div>
    </div>
    <div class="metro-tile tile-5" data-href="Steganografi.html">
      <div class="icon">üß¨</div>
      <div class="label">Steganografi</div>
    </div>
    <div class="metro-tile tile-6" data-href="SteganografiWav.html">
      <div class="icon">üéµ</div>
      <div class="label">Steganografi WAV</div>
    </div>
    <div class="metro-tile tile-7" data-href="VideoFrame.html">
      <div class="icon">üé¨</div>
      <div class="label">Video Frame</div>
    </div>
    <div class="metro-tile tile-8" data-href="EnkripsiKata.html">
      <div class="icon">üîë</div>
      <div class="label">Enkripsi Kata</div>
    </div>
    <div class="metro-tile tile-9" data-href="QrCode.html"> <!-- Tile baru untuk QR Code -->
      <div class="icon">üì±</div> <!-- Ikon QR Code -->
      <div class="label">QR Code</div>
    </div>
  </div>

  <script>
    // Mendapatkan semua elemen tile
    const tiles = document.querySelectorAll('.metro-tile');

    tiles.forEach(tile => {
      // Menambahkan event listener untuk klik pada setiap tile
      tile.addEventListener('click', function(e) {
        // Memeriksa apakah tile disabled
        if (this.classList.contains('disabled')) {
          // Menambahkan kelas 'shake' untuk memicu animasi
          this.classList.add('shake');
          // Menghapus kelas 'shake' setelah animasi selesai
          this.addEventListener('animationend', () => {
            this.classList.remove('shake');
          }, { once: true }); // Event listener hanya berjalan sekali
          e.preventDefault(); // Mencegah tindakan default (misalnya navigasi) untuk tile disabled
        } else {
          // Membuat elemen ripple baru
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');

          // Mendapatkan ukuran tile untuk menentukan ukuran ripple
          const size = Math.max(this.offsetWidth, this.offsetHeight);
          ripple.style.width = ripple.style.height = `${size}px`;

          // Menentukan posisi ripple agar selalu di tengah tile
          ripple.style.left = `0`;
          ripple.style.top = `0`;
          ripple.style.width = `100%`;
          ripple.style.height = `100%`;


          // Menambahkan ripple ke dalam tile
          this.appendChild(ripple);

          // Menghapus ripple setelah animasi selesai
          ripple.addEventListener('animationend', () => {
            ripple.remove();
          });

          // Mengarahkan ke halaman yang dituju setelah efek ripple terlihat sedikit
          const targetHref = this.dataset.href;
          if (targetHref) {
            setTimeout(() => {
              window.location.href = targetHref;
            }, 100); // Penundaan singkat agar efek ripple terlihat
          }
        }
      });
    });
  </script>
</body>
</html>
