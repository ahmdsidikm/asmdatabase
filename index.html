<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD.EXE - Old School Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c0c0c;
            color: #4af626; /* Retro Green */
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            text-shadow: 0 0 2px #28a745; /* Slight glow */
        }

        /* CRT Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* Flicker Animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.96; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.99; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            70% { opacity: 1; }
            75% { opacity: 0.97; }
            80% { opacity: 0.95; }
            85% { opacity: 0.92; }
            90% { opacity: 0.96; }
            95% { opacity: 0.99; }
            100% { opacity: 0.94; }
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #4af626;
            border: 2px solid #000;
        }

        /* Input styling */
        #cmd-input {
            background: transparent;
            border: none;
            color: #4af626;
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            outline: none;
            width: 100%;
            caret-color: #4af626;
            text-transform: lowercase;
            flex: 1;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 640px) {
            #input-area span {
                display: none;
            }
            #input-area::before {
                content: ">";
                margin-right: 8px;
            }
            body {
                font-size: 16px;
            }
            .container {
                padding: 0.5rem;
            }
        }
        
        #terminal-output {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Cursor Blinking Block (Simulated) */
        .cursor-block {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #4af626;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        .hidden { display: none; }
    </style>
</head>
<body class="crt-flicker" onclick="focusInput()">

    <div class="scanlines"></div>
    
    <!-- Audio Init Overlay -->
    <div id="start-overlay" class="fixed inset-0 flex items-center justify-center bg-black z-50 cursor-pointer">
        <div class="text-center">
            <div class="text-2xl mb-4 blink">SYSTEM HALTED</div>
            <div class="text-xl text-green-700">[ CLICK TO INITIALIZE ]</div>
        </div>
    </div>

    <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none hidden z-5"></canvas>

    <!-- Full width container: removed max-w-4xl and container class to ensure full usage -->
    <div class="w-full h-full flex flex-col relative z-0 p-4 sm:p-6 lg:p-8">
        <!-- Output Log -->
        <div id="terminal-output" class="flex-grow overflow-y-auto pb-2 text-xl leading-relaxed w-full">
            <!-- Content will be injected here via JS -->
        </div>

        <!-- Input Area -->
        <div id="input-area" class="flex flex-row items-center text-xl hidden w-full border-t border-green-900/30 pt-2 mt-2">
            <span class="mr-2 whitespace-nowrap select-none">C:\User\Supabase&gt;</span>
            <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://brkbfjatbdttruhhyuky.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJya2JmamF0YmR0dHJ1aGh5dWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzODUyMDcsImV4cCI6MjA4MTk2MTIwN30.zAUqeQpQII0FZLy_Bxq4qdHdLAEuJ-_F89orJ4pIxqo';

        // --- DOM ELEMENTS ---
        const output = document.getElementById('terminal-output');
        const inputArea = document.getElementById('input-area');
        const input = document.getElementById('cmd-input');
        const overlay = document.getElementById('start-overlay');
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // --- STATE ---
        let commandHistory = [];
        let historyIndex = -1;
        let isBooting = true;
        let matrixInterval;
        let supabaseClient = null;
        let pendingAction = null; // { type: 'delete', name: 'string' }

        // --- SOUND ENGINE ---
        const SoundFX = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playKey: function() {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
                gain.gain.setValueAtTime(0.05, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + 0.1);
            },
            playBeep: function(freq = 800, duration = 0.1, vol = 0.1) {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(freq, t);
                gain.gain.setValueAtTime(vol, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + duration);
            },
            playBootSound: function() {
                if (!this.ctx) return;
                this.playBeep(440, 0.3, 0.2); 
            },
            playError: function() {
                if (!this.ctx) return;
                this.playBeep(150, 0.3, 0.2);
            }
        };

        const bootSequence = [
            "PERFORMING SYSTEM CHECK...",
            "BIOS Date 01/01/98 14:23:12 Ver: 08.00.12",
            "Connecting to Network Interface...",
            "Initializing Supabase Connection...... CONNECTED",
            "Loading Database Drivers...",
            "..........................",
            "Starting Command Prompt...",
            " ",
            "Welcome to Supabase Terminal v2.0",
            "Type 'HELP' to see available commands.",
            "Type 'SETUP' to see required SQL."
        ];

        // --- INITIALIZATION ---
        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            SoundFX.init();
            if (SoundFX.ctx && SoundFX.ctx.state === 'suspended') SoundFX.ctx.resume();
            
            // Init Supabase
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (err) {
                console.error("Supabase Init Error:", err);
            }

            SoundFX.playBootSound();
            runBoot();
        });

        async function runBoot() {
            await delay(500);
            for (let i = 0; i < bootSequence.length; i++) {
                const line = bootSequence[i];
                const speed = (i >= bootSequence.length - 3) ? 30 : 10;
                await typeLine(line, speed); 
                await delay(100);
            }
            isBooting = false;
            inputArea.classList.remove('hidden');
            focusInput();
        }

        // --- HELPERS ---
        function typeLine(text, speed = 10) {
            return new Promise(resolve => {
                const p = document.createElement('div');
                output.appendChild(p);
                let i = 0;
                const interval = setInterval(() => {
                    p.textContent += text.charAt(i);
                    SoundFX.playKey();
                    window.scrollTo(0, document.body.scrollHeight);
                    output.scrollTop = output.scrollHeight;
                    i++;
                    if (i > text.length - 1) {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }

        function printLine(text, isHTML = false, color = null) {
            const div = document.createElement('div');
            if (isHTML) div.innerHTML = text;
            else div.textContent = text;
            if (color) div.style.color = color;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function focusInput() {
            if (!isBooting && overlay.classList.contains('hidden')) {
                input.focus();
            }
        }

        // --- INPUT HANDLING ---
        input.addEventListener('keydown', function(e) {
            if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Enter') {
                SoundFX.playKey();
            }

            if (e.key === 'Enter') {
                const command = input.value;

                // Handle Pending Confirmation (Delete)
                if (pendingAction) {
                    printLine(`> ${command}`);
                    handleConfirmation(command.trim().toLowerCase());
                    input.value = '';
                    setTimeout(() => { output.scrollTop = output.scrollHeight; }, 10);
                    return;
                }

                if (command.trim() !== "") {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    
                    // Responsive Prompt Output
                    const prompt = window.innerWidth < 640 ? ">" : "C:\\User\\Supabase>";
                    printLine(`${prompt} ${command}`);
                    
                    processCommand(command.trim());
                    SoundFX.playBeep(600, 0.05, 0.05);
                }
                input.value = '';
                setTimeout(() => { output.scrollTop = output.scrollHeight; }, 10);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        });

        // --- COMMAND PROCESSOR ---
        async function processCommand(rawCmd) {
            const parts = rawCmd.split(' ');
            const cmd = parts[0].toLowerCase();

            // Check for specific flags at the end
            const isSave = rawCmd.endsWith('--save');
            const isOpen = rawCmd.endsWith('--open');
            const isClear = rawCmd.endsWith('--clear');

            if (isSave) {
                // Format: [name] [link] --save
                const cleanCmd = rawCmd.replace('--save', '').trim();
                const args = cleanCmd.split(' ');
                
                if (args.length < 2) {
                    printLine("Error: Invalid format. Use: [name] [url] --save", false, "red");
                    SoundFX.playError();
                    return;
                }

                const url = args.pop(); // Last one is URL
                const name = args.join(' '); // Rest is name
                await saveLink(name, url);
                return;
            }

            if (isOpen) {
                // Format: [name] --open
                const name = rawCmd.replace('--open', '').trim();
                if (!name) {
                    printLine("Error: Please specify a name.", false, "red");
                    return;
                }
                await openLink(name);
                return;
            }

            if (isClear) {
                // Format: [name] --clear
                const name = rawCmd.replace('--clear', '').trim();
                if (!name) {
                    printLine("Error: Please specify a name to delete.", false, "red");
                    return;
                }
                // Initiate Confirmation
                printLine(`WARNING: Are you sure you want to delete '${name}'? (Y/N)`, false, "yellow");
                pendingAction = { type: 'delete', name: name };
                return;
            }

            switch(cmd) {
                case 'help':
                    printLine("AVAILABLE COMMANDS:", true);
                    printLine("&nbsp; [name] [url] --save  - Save a link");
                    printLine("&nbsp; [name] --open        - Open a saved link");
                    printLine("&nbsp; [name] --clear       - Delete a saved link");
                    printLine("&nbsp; info                 - List all saved links");
                    printLine("&nbsp; setup                - Show SQL to create table");
                    printLine("&nbsp; cls                  - Clear screen");
                    printLine("&nbsp; matrix               - Enter the Matrix");
                    break;
                
                case 'cls':
                case 'clear':
                    output.innerHTML = '';
                    break;

                case 'info':
                    await listLinks();
                    break;

                case 'setup':
                    printLine("RUN THIS SQL IN SUPABASE QUERY EDITOR:", true, "yellow");
                    printLine("create table links (", true);
                    printLine("&nbsp; id bigint generated by default as identity primary key,", true);
                    printLine("&nbsp; created_at timestamp with time zone default timezone('utc'::text, now()) not null,", true);
                    printLine("&nbsp; name text not null,", true);
                    printLine("&nbsp; url text not null", true);
                    printLine(");", true);
                    break;

                case 'matrix':
                    startMatrix();
                    printLine("Press ESC to stop the matrix...");
                    break;
                
                case 'whoami':
                    printLine("supabase\\anon_user");
                    break;

                default:
                     printLine(`'${cmd}' is not recognized. Type 'HELP' for commands.`);
                     break;
            }
        }

        // --- SUPABASE FUNCTIONS ---
        
        function handleConfirmation(input) {
            if (!pendingAction) return;

            if (input === 'y' || input === 'yes') {
                if (pendingAction.type === 'delete') {
                    deleteLink(pendingAction.name);
                }
            } else {
                printLine("Operation cancelled.");
            }
            pendingAction = null;
        }

        async function deleteLink(name) {
            printLine(`Deleting [${name}]...`);
            try {
                const { error } = await supabaseClient
                    .from('links')
                    .delete()
                    .eq('name', name);

                if (error) throw error;
                printLine("SUCCESS: Link deleted.", false, "#4af626");
            } catch (err) {
                console.error(err);
                printLine("ERROR: Failed to delete data. " + err.message, false, "red");
                SoundFX.playError();
            }
        }

        async function saveLink(name, url) {
            printLine(`Saving [${name}] -> ${url}...`);
            
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('links')
                    .insert([{ name: name, url: url }]);

                if (error) {
                    throw error;
                }
                printLine("SUCCESS: Link saved to database.", false, "#4af626");
            } catch (err) {
                console.error(err);
                printLine("ERROR: Failed to save data. " + err.message, false, "red");
                SoundFX.playError();
            }
        }

        async function openLink(name) {
            printLine(`Searching for [${name}]...`);
            
            try {
                const { data, error } = await supabaseClient
                    .from('links')
                    .select('url')
                    .eq('name', name)
                    .single(); // Assuming names are unique or we just take one

                if (error) {
                     if (error.code === 'PGRST116') { // JSON object not found (0 rows)
                         printLine(`ERROR: Link '${name}' not found.`, false, "red");
                     } else {
                         throw error;
                     }
                     SoundFX.playError();
                     return;
                }

                if (data && data.url) {
                    printLine(`Opening ${data.url}...`);
                    window.open(data.url, '_blank');
                } else {
                    printLine(`ERROR: Unknown error retrieving URL.`, false, "red");
                }
            } catch (err) {
                console.error(err);
                printLine("ERROR: Database connection failed. " + err.message, false, "red");
                SoundFX.playError();
            }
        }

        async function listLinks() {
            printLine("Fetching data from Supabase...");
            
            try {
                const { data, error } = await supabaseClient
                    .from('links')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    printLine("Database is empty.");
                } else {
                    printLine("ID | NAME | URL");
                    printLine("---------------------------");
                    data.forEach(link => {
                        printLine(`${link.id} | ${link.name} | ${link.url}`);
                    });
                }
            } catch (err) {
                console.error(err);
                printLine("ERROR: Could not fetch data. " + err.message, false, "red");
                SoundFX.playError();
            }
        }

        // --- MATRIX EFFECT ---
        function startMatrix() {
            canvas.classList.remove('hidden');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロヲゴゾドボポvン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;
            const fontSize = 16;
            const columns = canvas.width/fontSize;
            const rainDrops = [];
            for( let x = 0; x < columns; x++ ) rainDrops[x] = 1;

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                    if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };
            clearInterval(matrixInterval);
            matrixInterval = setInterval(draw, 30);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                clearInterval(matrixInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.classList.add('hidden');
            }
        });

        window.addEventListener('resize', () => {
            if (!canvas.classList.contains('hidden')) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

    </script>
</body>
