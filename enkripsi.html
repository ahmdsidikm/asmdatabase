<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Enkripsi & Dekripsi File Aman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi Tailwind CSS untuk tema kustom dan transisi
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': 'var(--primary-color)',
                        'primary-hover': 'var(--primary-hover)',
                        'secondary': 'var(--secondary-color)',
                        'secondary-hover': 'var(--secondary-hover)',
                        'success': 'var(--success-color)',
                        'success-hover': 'var(--success-hover)',
                        'bg-color': 'var(--bg-color)',
                        'text-color': 'var(--text-color)',
                        'border-color': 'var(--border-color)',
                        'input-bg': 'var(--input-bg)',
                        'input-border': 'var(--input-border)',
                    },
                    boxShadow: {
                        'custom': 'var(--box-shadow)',
                    },
                    borderRadius: {
                        'md': 'var(--rounded-md)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: 'var(--font-mono)',
                    }
                },
            }
        }
    </script>
    <style>
        /* Variabel CSS untuk tema terang */
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --primary-color: #8b5cf6;
            --primary-hover: #a855f7;
            --secondary-color: #e5e7eb;
            --secondary-hover: #f3f4f6;
            --success-color: #16a34a;
            --success-hover: #15803d;
            --border-color: #d1d5db;
            --input-bg: #fff;
            --input-border: #d1d5db;
            --box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --rounded-md: 0.375rem;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* Variabel CSS untuk tema gelap */
        .dark {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --primary-color: #8b5cf6;
            --primary-hover: #a855f7;
            --secondary-color: #374151;
            --secondary-hover: #4b5563;
            --success-color: #14e5b0;
            --success-hover: #06d6a0;
            --border-color: #4b5563;
            --input-bg: #374151;
            --input-border: #6b7280;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* Gaya dasar untuk body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease; /* Animasi transisi */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container utama */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: var(--rounded-md);
            margin-top: 1.5rem;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; /* Animasi transisi */
        }

        /* Judul utama */
        .heading-primary {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            font-size: 2.25rem; /* Ukuran font lebih besar */
            transition: color 0.3s ease; /* Animasi transisi */
        }

        /* Container tab */
        .tab-container {
            display: flex;
            justify-content: center;
            padding: 0.5rem;
            background-color: transparent;
            border-bottom: 1px solid var(--border-color); /* Garis bawah tab */
        }

        /* Tombol tab */
        .tab-button {
            flex: 1;
            padding: 1rem;
            text-align: center;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600; /* Font lebih tebal */
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease; /* Animasi transisi */
            border-radius: var(--rounded-md) var(--rounded-md) 0 0;
            background-color: var(--secondary-color);
            margin: 0 0.25rem; /* Jarak antar tombol */
        }

        .tab-button:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: var(--secondary-hover);
        }

        .tab-button.active {
            color: #fff;
            border-bottom-color: var(--success-color);
            background-color: var(--success-color);
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Bayangan untuk tab aktif */
        }

        /* Konten tab */
        .tab-content {
            display: none;
            padding: 1.5rem;
            animation: fadeIn 0.5s ease-out; /* Animasi fade-in */
        }

        .tab-content.active {
            display: block;
        }

        /* Label form */
        .form-label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        /* Input teks dan select */
        .input-text, .select-input {
            padding: 0.75rem 1rem; /* Padding lebih baik */
            width: 100%;
            border-radius: var(--rounded-md);
            border: 2px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 1rem;
            transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease; /* Animasi transisi */
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-text:focus, .select-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25); /* Bayangan fokus */
        }

        /* Tombol utama */
        .button-primary {
            padding: 0.75rem 1.5rem;
            border-radius: var(--rounded-md);
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Animasi transisi */
            width: 100%;
            display: block;
            margin: 1.5rem auto 1rem auto; /* Margin lebih baik */
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px); /* Efek melayang */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Bayangan lebih besar */
        }

        .button-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Pesan status */
        .status-message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: var(--rounded-md);
            border: 1px solid var(--border-color);
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            font-family: var(--font-mono);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Animasi transisi */
        }

        /* Link unduh */
        .download-link {
            display: inline-block;
            margin-top: 1.5rem;
            background-color: var(--success-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--rounded-md);
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Animasi transisi */
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .download-link:hover {
            background-color: var(--success-hover);
            transform: translateY(-3px); /* Efek melayang */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Container pratinjau */
        #previewContainer {
            margin-top: 1.5rem;
            text-align: center;
            border: 2px dashed var(--border-color);
            padding: 1.5rem;
            border-radius: var(--rounded-md);
            background-color: var(--secondary-color);
            overflow-x: auto;
            max-width: 100%;
            min-height: 100px; /* Tinggi minimum untuk pratinjau */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #previewContainer img, #previewContainer video {
            max-width: 100%;
            height: auto; /* Memastikan rasio aspek terjaga */
            margin-top: 0.75rem;
            border-radius: var(--rounded-md);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease; /* Animasi untuk gambar/video */
        }
        #previewContainer img:hover, #previewContainer video:hover {
            transform: scale(1.02); /* Sedikit zoom saat hover */
        }

        /* Tombol pengaturan */
        .settings-button {
            position: fixed; /* Menggunakan fixed untuk tetap terlihat */
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.75rem; /* Padding lebih besar */
            border-radius: 9999px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Animasi transisi */
            border: 1px solid var(--border-color);
            z-index: 20; /* Lebih tinggi dari panel pengaturan */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .settings-button:hover {
            background-color: var(--secondary-hover);
            color: var(--primary-color);
            transform: rotate(45deg); /* Rotasi saat hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Panel pengaturan */
        .settings-panel {
            position: fixed;
            top: 4.5rem; /* Posisikan di bawah tombol pengaturan */
            right: 1.5rem;
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: var(--rounded-md);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            width: 280px; /* Lebar lebih besar */
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px); /* Efek melayang */
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease; /* Animasi transisi */
        }

        .settings-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .settings-panel label {
            display: block;
            margin-bottom: 0.75rem; /* Margin lebih besar */
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .settings-panel input[type="number"],
        .settings-panel select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--rounded-md);
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 1.25rem; /* Margin lebih besar */
            font-size: 0.9rem;
            transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .settings-panel input[type="number"]:focus,
        .settings-panel select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
        }

        .settings-panel button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--rounded-md);
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .settings-panel button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .settings-panel button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Kelas untuk pesan kesalahan */
        .error-message {
            color: #ef4444; /* Warna merah */
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gaya untuk area drag-and-drop */
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--rounded-md);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            background-color: var(--input-bg);
            margin-bottom: 1rem;
        }

        .drop-zone:hover, .drop-zone.dragover {
            background-color: var(--secondary-hover);
            border-color: var(--primary-color);
        }

        .drop-zone input[type="file"] {
            display: none; /* Sembunyikan input file asli */
        }

        .file-name-display {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .copy-button {
            background-color: #3b82f6; /* Warna biru */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--rounded-md);
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .copy-button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        /* Desain responsif */
        @media (max-width: 640px) {
            body {
                align-items: flex-start; /* Sesuaikan untuk perangkat kecil */
            }
            .container {
                padding: 1rem;
                margin-top: 1rem;
                border-radius: 0; /* Hilangkan sudut membulat di perangkat kecil */
            }

            .heading-primary {
                font-size: 1.75rem;
            }

            .tab-container {
                flex-direction: column;
                border-bottom: none;
            }

            .tab-button {
                width: 100%;
                border-bottom: 1px solid var(--border-color); /* Batas antar tab */
                border-radius: 0;
                margin: 0; /* Hapus margin antar tombol */
            }

            .tab-button:first-child {
                border-top-left-radius: var(--rounded-md);
                border-top-right-radius: var(--rounded-md);
            }
            .tab-button:last-child {
                border-bottom-left-radius: var(--rounded-md);
                border-bottom-right-radius: var(--rounded-md);
            }

            .tab-content {
                padding: 1rem;
            }

            .input-text, .select-input {
                width: 100%;
            }

            .settings-button {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem;
            }

            .settings-panel {
                top: 3.5rem;
                right: 1rem;
                width: calc(100% - 2rem); /* Lebar penuh dengan margin */
            }

            .md\:flex {
                flex-direction: column; /* Stack vertikal untuk dekripsi */
            }
            .md\:w-1\/2 {
                width: 100%;
            }
            .md\:space-x-8 > *:not(:last-child) {
                margin-right: 0; /* Hapus margin horizontal */
                margin-bottom: 1rem; /* Tambahkan margin vertikal */
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Tombol Pengaturan -->
    <button class="settings-button" id="settingsBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-2">
            <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/>
            <path d="M12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
            <path d="M12 2v2"/>
            <path d="M12 22v-2"/>
            <path d="M18 6l-1.4-1.4"/>
            <path d="M7.4 16.6L6 18"/>
            <path d="M22 12h-2"/>
            <path d="M2 12h2"/>
            <path d="M18 18l-1.4 1.4"/>
            <path d="M7.4 7.4L6 6"/>
        </svg>
    </button>
    <!-- Panel Pengaturan -->
    <div class="settings-panel" id="settingsPanel">
        <label for="keyLength">Panjang Kunci (bits):</label>
        <input type="number" id="keyLength" value="256" class="input-text">
        <label for="darkMode">Mode Gelap:</label>
        <select id="darkMode" class="select-input">
            <option value="auto">Otomatis</option>
            <option value="dark">Aktif</option>
            <option value="light">Nonaktif</option>
        </select>
        <button id="saveSettings" class="button-primary">Simpan Pengaturan</button>
    </div>

    <!-- Container Utama Aplikasi -->
    <div class="container">
        <h1 class="heading-primary">Enkripsi & Dekripsi File</h1>
        <div class="tab-container">
            <div class="tab-button active" data-tab="encryptTab">Enkripsi</div>
            <div class="tab-button" data-tab="decryptTab">Dekripsi</div>
        </div>

        <!-- Tab Enkripsi -->
        <div id="encryptTab" class="tab-content active">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Enkripsi File</h2>
            
            <label for="encryptionModeEnc" class="form-label">Mode Enkripsi:</label>
            <select id="encryptionModeEnc" class="select-input mb-4">
                <option value="hex">Kunci HEX</option>
                <option value="password">Kata Sandi</option>
            </select>

            <label for="fileInputEnc" class="form-label">Pilih file:</label>
            <div id="dropZoneEnc" class="drop-zone">
                <input type="file" id="fileInputEncHidden">
                <p>Seret & lepas file di sini, atau klik untuk memilih</p>
                <p id="fileNameDisplayEnc" class="file-name-display"></p>
            </div>
            
            <div id="hexKeySectionEnc" class="mt-4">
                 <!-- Kunci HEX akan ditampilkan di sini setelah enkripsi -->
            </div>

            <div id="passwordSectionEnc" class="mt-4 hidden">
                <label for="passwordInputEnc" class="form-label">Masukkan Kata Sandi:</label>
                <input type="password" id="passwordInputEnc" placeholder="Kata Sandi Aman" class="input-text">
                <label for="confirmPasswordInputEnc" class="form-label">Konfirmasi Kata Sandi:</label>
                <input type="password" id="confirmPasswordInputEnc" placeholder="Konfirmasi Kata Sandi" class="input-text">
            </div>

            <button id="encryptBtn" class="button-primary">Enkripsi</button>
            <p id="statusEnc" class="status-message flex items-center justify-center gap-2"></p>
            <a id="downloadLinkEnc" class="download-link mx-auto" style="display:none;">Download Enkripsi</a>
        </div>

        <!-- Tab Dekripsi -->
        <div id="decryptTab" class="tab-content">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Dekripsi File</h2>
            <div class="md:flex md:space-x-8">
                <div class="md:w-1/2">
                    <label for="encryptionModeDec" class="form-label">Mode Dekripsi:</label>
                    <select id="encryptionModeDec" class="select-input mb-4">
                        <option value="hex">Kunci HEX</option>
                        <option value="password">Kata Sandi</option>
                    </select>

                    <label for="fileInputDec" class="form-label">Pilih file terenkripsi:</label>
                    <div id="dropZoneDec" class="drop-zone">
                        <input type="file" id="fileInputDecHidden">
                        <p>Seret & lepas file di sini, atau klik untuk memilih</p>
                        <p id="fileNameDisplayDec" class="file-name-display"></p>
                    </div>

                    <div id="hexKeySectionDec" class="mt-4">
                        <label for="keyInput" class="form-label">Kunci HEX:</label>
                        <input type="text" id="keyInput" placeholder="Masukkan kunci HEX" class="input-text">
                    </div>

                    <div id="passwordSectionDec" class="mt-4 hidden">
                        <label for="passwordInputDec" class="form-label">Masukkan Kata Sandi:</label>
                        <input type="password" id="passwordInputDec" placeholder="Masukkan Kata Sandi" class="input-text">
                    </div>

                    <label for="fileTypeSelect" class="form-label">Pilih ekstensi hasil dekripsi:</label>
                    <select id="fileTypeSelect" class="select-input">
                        <option value="txt">.txt</option>
                        <option value="png">.png</option>
                        <option value="jpg">.jpg</option>
                        <option value="mp4">.mp4</option>
                        <option value="zip">.zip</option>
                        <option value="rar">.rar</option>
                        <option value="pdf">.pdf</option>
                        <option value="docx">.docx</option>
                    </select>
                    <button id="decryptBtn" class="button-primary">Dekripsi</button>
                </div>
                <div class="md:w-1/2 flex flex-col items-center">
                    <p id="statusDec" class="status-message w-full flex items-center justify-center gap-2"></p>
                    <a id="downloadLinkDec" class="download-link" style="display:none;">Download Dekripsi</a>
                    <div id="previewContainer" class="w-full mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide-react@latest/umd/lucide-react.min.js"></script>
    <script>
        // Memastikan Lucide Icons dimuat dan diinisialisasi
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        /**
         * Menampilkan pesan status ke pengguna.
         * @param {HTMLElement} element Elemen paragraf tempat pesan akan ditampilkan.
         * @param {string} message Pesan yang akan ditampilkan.
         * @param {boolean} isError Menunjukkan apakah pesan tersebut adalah kesalahan (untuk styling).
         */
        function showStatusMessage(element, message, isError = false) {
            element.innerHTML = message;
            element.classList.remove('error-message');
            if (isError) {
                element.classList.add('error-message');
            }
        }

        /**
         * Menampilkan indikator loading.
         * @param {HTMLElement} element Elemen status.
         */
        function showLoading(element) {
            element.innerHTML = '<svg class="animate-spin h-5 w-5 text-current" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...';
            element.classList.remove('error-message');
        }

        /**
         * Menghasilkan nama file acak.
         * @param {number} length Panjang nama file yang diinginkan.
         * @returns {string} Nama file acak.
         */
        function generateRandomFileName(length = 24) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomName = '';
            for (let i = 0; i < length; i++) {
                randomName += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomName;
        }

        // Event listener untuk mengganti tab
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
        
        /**
         * Membaca file sebagai ArrayBuffer.
         * @param {File} file Objek File yang akan dibaca.
         * @returns {Promise<ArrayBuffer>} Promise yang resolve dengan ArrayBuffer dari file.
         */
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        /**
         * Mengubah ArrayBuffer menjadi string HEX.
         * @param {ArrayBuffer} buffer ArrayBuffer yang akan dikonversi.
         * @returns {string} String HEX.
         */
        function bufferToHex(buffer) {
            return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        /**
         * Mengubah string HEX menjadi ArrayBuffer.
         * @param {string} hex String HEX yang akan dikonversi.
         * @returns {ArrayBuffer} ArrayBuffer.
         */
        function hexToBuffer(hex) {
            if (hex.length % 2 !== 0) {
                throw new Error("String HEX harus memiliki panjang genap.");
            }
            return new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;
        }
        
        /**
         * Menghasilkan kunci enkripsi AES-GCM dari kunci mentah atau password.
         * @param {string} mode Mode kunci ('hex' atau 'password').
         * @param {string} input Kunci HEX atau kata sandi.
         * @param {Uint8Array} [salt] Salt untuk mode kata sandi.
         * @param {number} [keyLength] Panjang kunci dalam bit (128, 192, atau 256).
         * @returns {Promise<CryptoKey>} Promise yang resolve dengan objek CryptoKey.
         */
        async function getKey(mode, input, salt, keyLength = 256) {
            if (keyLength !== 256 && keyLength !== 192 && keyLength !== 128) {
                throw new Error("Panjang kunci harus 128, 192, atau 256 bits.");
            }

            if (mode === 'hex') {
                return await crypto.subtle.importKey("raw", hexToBuffer(input), "AES-GCM", false, ["encrypt", "decrypt"]);
            } else if (mode === 'password') {
                if (!salt) {
                    throw new Error("Salt diperlukan untuk dekripsi berbasis kata sandi.");
                }
                const passwordBuffer = new TextEncoder().encode(input);
                const baseKey = await crypto.subtle.importKey(
                    "raw",
                    passwordBuffer,
                    { name: "PBKDF2" }, // Menggunakan PBKDF2 untuk password hashing
                    false,
                    ["deriveBits", "deriveKey"]
                );

                return await crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: 100000, // Iterasi yang cukup tinggi untuk keamanan
                        hash: "SHA-256",
                    },
                    baseKey,
                    { name: "AES-GCM", length: keyLength },
                    true,
                    ["encrypt", "decrypt"]
                );
            }
            throw new Error("Mode kunci tidak valid.");
        }
        
        /**
         * Melakukan enkripsi file.
         * @param {File} file Objek File yang akan dienkripsi.
         * @param {CryptoKey} key Kunci enkripsi.
         * @returns {Promise<{encrypted: ArrayBuffer, iv: Uint8Array}>} Promise yang resolve dengan ArrayBuffer terenkripsi dan IV.
         */
        async function encryptFile(file, key) {
            const buffer = await readFileAsArrayBuffer(file);
            const iv = crypto.getRandomValues(new Uint8Array(12)); // Initialization Vector 12 bytes untuk AES-GCM
            const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, buffer);
            return { encrypted, iv };
        }
        
        /**
         * Melakukan dekripsi file.
         * @param {File} file Objek File terenkripsi.
         * @param {CryptoKey} key Kunci dekripsi.
         * @param {Uint8Array} iv Initialization Vector.
         * @returns {Promise<ArrayBuffer>} Promise yang resolve dengan ArrayBuffer terdekripsi.
         */
        async function decryptFile(file, key, iv) {
            const buffer = await readFileAsArrayBuffer(file);
            const content = new Uint8Array(buffer).slice(iv.length); // Konten terenkripsi setelah IV/Salt+IV
            return await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, content);
        }

        // --- CUSTOM FILE INPUT (DRAG & DROP) LOGIC ---
        function setupFileInput(inputElementId, dropZoneId, fileNameDisplayId) {
            const inputElement = document.getElementById(inputElementId);
            const dropZone = document.getElementById(dropZoneId);
            const fileNameDisplay = document.getElementById(fileNameDisplayId);
            let selectedFile = null;

            dropZone.addEventListener('click', () => {
                inputElement.click();
            });

            inputElement.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    selectedFile = event.target.files[0];
                    fileNameDisplay.textContent = `File: ${selectedFile.name}`;
                } else {
                    selectedFile = null;
                    fileNameDisplay.textContent = "";
                }
            });

            dropZone.addEventListener('dragover', (event) => {
                event.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (event) => {
                event.preventDefault();
                dropZone.classList.remove('dragover');
                if (event.dataTransfer.files.length > 0) {
                    inputElement.files = event.dataTransfer.files;
                    selectedFile = event.dataTransfer.files[0];
                    fileNameDisplay.textContent = `File: ${selectedFile.name}`;
                } else {
                    selectedFile = null;
                    fileNameDisplay.textContent = "";
                }
            });

            return {
                getFile: () => selectedFile,
                clearFile: () => {
                    selectedFile = null;
                    inputElement.value = ''; // Reset input file
                    fileNameDisplay.textContent = '';
                }
            };
        }

        const fileInputEncHandler = setupFileInput('fileInputEncHidden', 'dropZoneEnc', 'fileNameDisplayEnc');
        const fileInputDecHandler = setupFileInput('fileInputDecHidden', 'dropZoneDec', 'fileNameDisplayDec');

        // --- ENCRYPTION LOGIC ---
        const encryptionModeEnc = document.getElementById('encryptionModeEnc');
        const hexKeySectionEnc = document.getElementById('hexKeySectionEnc');
        const passwordSectionEnc = document.getElementById('passwordSectionEnc');
        const passwordInputEnc = document.getElementById('passwordInputEnc');
        const confirmPasswordInputEnc = document.getElementById('confirmPasswordInputEnc');
        const encryptBtn = document.getElementById('encryptBtn');
        const statusEnc = document.getElementById('statusEnc');
        const downloadLinkEnc = document.getElementById('downloadLinkEnc');

        // Toggle visibility based on encryption mode
        encryptionModeEnc.addEventListener('change', () => {
            if (encryptionModeEnc.value === 'hex') {
                hexKeySectionEnc.classList.remove('hidden');
                passwordSectionEnc.classList.add('hidden');
            } else {
                hexKeySectionEnc.classList.add('hidden');
                passwordSectionEnc.classList.remove('hidden');
            }
            showStatusMessage(statusEnc, ""); // Clear status when mode changes
            downloadLinkEnc.style.display = "none";
        });
        
        encryptBtn.addEventListener('click', async () => {
            const file = fileInputEncHandler.getFile();
            if (!file) {
                showStatusMessage(statusEnc, "Pilih file terlebih dahulu.", true);
                return;
            }

            showLoading(statusEnc);
            downloadLinkEnc.style.display = "none";
            hexKeySectionEnc.innerHTML = ""; // Clear previous key display

            const mode = encryptionModeEnc.value;
            const keyLength = parseInt(document.getElementById('keyLength').value);
            let finalKey;
            let exportedKeyHex = ''; // This will store the key if HEX mode, or derived key if password mode
            let salt = null; // For password based encryption

            try {
                if (mode === 'password') {
                    const password = passwordInputEnc.value;
                    const confirmPassword = confirmPasswordInputEnc.value;

                    if (!password || password.length < 8) {
                        showStatusMessage(statusEnc, "Kata sandi minimal 8 karakter.", true);
                        return;
                    }
                    if (password !== confirmPassword) {
                        showStatusMessage(statusEnc, "Kata sandi tidak cocok.", true);
                        return;
                    }
                    
                    salt = crypto.getRandomValues(new Uint8Array(16)); // 16 bytes salt
                    finalKey = await getKey('password', password, salt, keyLength);
                    // For display purposes, we might want to show the derived key, but typically for password mode, the user just remembers the password.
                    // However, for debugging or advanced use, showing the derived key can be useful.
                    const rawDerivedKey = await crypto.subtle.exportKey("raw", finalKey);
                    exportedKeyHex = bufferToHex(rawDerivedKey);

                } else { // HEX mode
                    finalKey = await crypto.subtle.generateKey({ name: "AES-GCM", length: keyLength }, true, ["encrypt", "decrypt"]);
                    const rawKey = await crypto.subtle.exportKey("raw", finalKey);
                    exportedKeyHex = bufferToHex(rawKey);
                }

                const { encrypted, iv } = await encryptFile(file, finalKey);

                let combined;
                if (mode === 'password') {
                    // Combine salt (16 bytes), IV (12 bytes), and encrypted data
                    combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
                    combined.set(salt, 0);
                    combined.set(iv, salt.length);
                    combined.set(new Uint8Array(encrypted), salt.length + iv.length);
                } else {
                    // Combine IV (12 bytes) and encrypted data
                    combined = new Uint8Array(iv.length + encrypted.byteLength);
                    combined.set(iv, 0);
                    combined.set(new Uint8Array(encrypted), iv.length);
                }
                
                const blob = new Blob([combined], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const fileName = generateRandomFileName() + ".enc";
                downloadLinkEnc.href = url;
                downloadLinkEnc.download = fileName;
                downloadLinkEnc.style.display = "inline-block";

                let statusMessageHtml = `Enkripsi selesai.<br>`;
                if (mode === 'hex') {
                    statusMessageHtml += `<strong class="font-semibold">Kunci HEX (Simpan baik-baik!):</strong> <span class="font-mono text-sm break-all">${exportedKeyHex}</span>`;
                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'Salin Kunci';
                    copyButton.classList.add('copy-button');
                    copyButton.onclick = () => {
                        const keyToCopy = exportedKeyHex;
                        // Use document.execCommand('copy') for better iframe compatibility
                        const tempInput = document.createElement('textarea');
                        tempInput.value = keyToCopy;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        copyButton.textContent = 'Tersalin!';
                        setTimeout(() => { copyButton.textContent = 'Salin Kunci'; }, 2000);
                    };
                    const statusSpan = document.createElement('span');
                    statusSpan.innerHTML = statusMessageHtml;
                    statusEnc.innerHTML = ''; // Clear existing content
                    statusEnc.appendChild(statusSpan);
                    statusEnc.appendChild(copyButton);

                } else { // Password mode
                    statusMessageHtml += `File berhasil dienkripsi menggunakan kata sandi Anda. Tidak ada kunci HEX yang perlu disimpan.`;
                    showStatusMessage(statusEnc, statusMessageHtml);
                }
                fileInputEncHandler.clearFile(); // Clear selected file after encryption
                passwordInputEnc.value = '';
                confirmPasswordInputEnc.value = '';

            } catch (error) {
                 showStatusMessage(statusEnc, "Error: " + error.message, true);
            }
        });

        // --- DECRYPTION LOGIC ---
        const encryptionModeDec = document.getElementById('encryptionModeDec');
        const hexKeySectionDec = document.getElementById('hexKeySectionDec');
        const passwordSectionDec = document.getElementById('passwordSectionDec');
        const passwordInputDec = document.getElementById('passwordInputDec');
        const keyInput = document.getElementById('keyInput');
        const fileTypeSelect = document.getElementById('fileTypeSelect');
        const decryptBtn = document.getElementById('decryptBtn');
        const statusDec = document.getElementById('statusDec');
        const downloadLinkDec = document.getElementById('downloadLinkDec');
        const previewContainer = document.getElementById('previewContainer');

        // Toggle visibility based on decryption mode
        encryptionModeDec.addEventListener('change', () => {
            if (encryptionModeDec.value === 'hex') {
                hexKeySectionDec.classList.remove('hidden');
                passwordSectionDec.classList.add('hidden');
            } else {
                hexKeySectionDec.classList.add('hidden');
                passwordSectionDec.classList.remove('hidden');
            }
            showStatusMessage(statusDec, ""); // Clear status when mode changes
            downloadLinkDec.style.display = "none";
            previewContainer.innerHTML = "";
        });

        decryptBtn.addEventListener('click', async () => {
            const file = fileInputDecHandler.getFile();
            if (!file) {
                showStatusMessage(statusDec, "Pilih file terenkripsi terlebih dahulu.", true);
                return;
            }

            showLoading(statusDec);
            previewContainer.innerHTML = "";
            downloadLinkDec.style.display = "none";

            const mode = encryptionModeDec.value;
            const keyLength = parseInt(document.getElementById('keyLength').value);
            let finalKey;
            let ivBytes;
            let saltBytes; // For password based decryption

            try {
                const buffer = await readFileAsArrayBuffer(file);
                const data = new Uint8Array(buffer);

                if (mode === 'password') {
                    const password = passwordInputDec.value;
                    if (!password) {
                        showStatusMessage(statusDec, "Masukkan kata sandi.", true);
                        return;
                    }
                    // Extract salt (first 16 bytes) and IV (next 12 bytes)
                    saltBytes = data.slice(0, 16);
                    ivBytes = data.slice(16, 16 + 12);
                    finalKey = await getKey('password', password, saltBytes, keyLength);
                } else { // HEX mode
                    const keyHex = keyInput.value.trim();
                    if (!keyHex) {
                        showStatusMessage(statusDec, "Masukkan kunci HEX.", true);
                        return;
                    }
                    // Extract IV (first 12 bytes)
                    ivBytes = data.slice(0, 12);
                    finalKey = await getKey('hex', keyHex, null, keyLength);
                }

                const decryptedBuffer = await decryptFile(file, finalKey, ivBytes);
                const ext = fileTypeSelect.value;
                
                let mimeType;
                switch (ext) {
                    case 'txt': mimeType = 'text/plain'; break;
                    case 'png': mimeType = 'image/png'; break;
                    case 'jpg':
                    case 'jpeg': mimeType = 'image/jpeg'; break;
                    case 'mp4': mimeType = 'video/mp4'; break;
                    case 'zip': mimeType = 'application/zip'; break;
                    case 'rar': mimeType = 'application/x-rar-compressed'; break;
                    case 'pdf': mimeType = 'application/pdf'; break;
                    case 'docx': mimeType = 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'; break;
                    default: mimeType = 'application/octet-stream';
                }

                const blob = new Blob([decryptedBuffer], { type: mimeType });
                const url = URL.createObjectURL(blob);
                downloadLinkDec.href = url;
                downloadLinkDec.download = `hasil_dekripsi.${ext}`;
                downloadLinkDec.style.display = "inline-block";
                showStatusMessage(statusDec, "Dekripsi berhasil.");

                // Tampilkan pratinjau jika file adalah gambar, video, atau PDF
                if (["jpg", "jpeg", "png"].includes(ext)) {
                    const img = document.createElement("img");
                    img.src = url;
                    img.alt = "Pratinjau Gambar";
                    img.classList.add("w-auto", "max-h-64", "object-contain", "rounded-md", "shadow-md");
                    previewContainer.appendChild(img);
                } else if (ext === "mp4") {
                    const video = document.createElement("video");
                    video.src = url;
                    video.controls = true;
                    video.classList.add("w-auto", "max-h-64", "object-contain", "rounded-md", "shadow-md");
                    previewContainer.appendChild(video);
                } else if (ext === "pdf") {
                    const pdfLink = document.createElement("a");
                    pdfLink.href = url;
                    pdfLink.textContent = "Lihat PDF (Buka di tab baru)";
                    pdfLink.target = "_blank";
                    pdfLink.classList.add("text-primary", "underline", "hover:text-primary-hover", "mt-4");
                    previewContainer.appendChild(pdfLink);
                    showStatusMessage(statusDec, "Dekripsi berhasil. Klik link untuk melihat PDF.");
                } else {
                    // Untuk jenis file lain, tampilkan pesan generik
                    const textNode = document.createElement("p");
                    textNode.textContent = "Tidak ada pratinjau yang tersedia untuk jenis file ini. Silakan unduh file.";
                    textNode.classList.add("text-gray-500", "dark:text-gray-400");
                    previewContainer.appendChild(textNode);
                }
                fileInputDecHandler.clearFile(); // Clear selected file after decryption
                keyInput.value = '';
                passwordInputDec.value = '';

            } catch (e) {
                showStatusMessage(statusDec, `Gagal dekripsi: Pastikan kunci/kata sandi dan file benar. Error: ${e.message}`, true);
            }
        });

        // --- SETTINGS PANEL LOGIC ---
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const darkModeSelect = document.getElementById('darkMode');
        const keyLengthInput = document.getElementById('keyLength');
        const statusElements = [statusEnc, statusDec]; // Tambahkan elemen status ke daftar

        let isSettingsOpen = false;
        
        // Buka/tutup panel pengaturan
        settingsBtn.addEventListener('click', () => {
            isSettingsOpen = !isSettingsOpen;
            settingsPanel.classList.toggle('active', isSettingsOpen);
            // Rotasi ikon pengaturan
            settingsBtn.classList.toggle('rotate-[45deg]', isSettingsOpen);
        });
        
        // Tutup panel pengaturan saat mengklik di luar
        document.addEventListener('click', (event) => {
            if (isSettingsOpen && !settingsPanel.contains(event.target) && !settingsBtn.contains(event.target)) {
                isSettingsOpen = false;
                settingsPanel.classList.remove('active');
                settingsBtn.classList.remove('rotate-[45deg]');
            }
        });

        // Simpan pengaturan
        saveSettingsBtn.addEventListener('click', () => {
            const darkModeValue = darkModeSelect.value;
            localStorage.setItem('darkMode', darkModeValue);
            
            const keyLength = parseInt(keyLengthInput.value);

            // Terapkan mode gelap
            applyTheme(darkModeValue);

            // Validasi panjang kunci
            if (keyLength !== 128 && keyLength !== 192 && keyLength !== 256) {
                showStatusMessage(statusEnc, "Panjang kunci harus 128, 192, atau 256 bits. Menggunakan 256 sebagai default.", true);
                showStatusMessage(statusDec, "Panjang kunci harus 128, 192, atau 256 bits. Menggunakan 256 sebagai default.", true);
                keyLengthInput.value = 256; // Setel kembali ke default
            }

            isSettingsOpen = false;
            settingsPanel.classList.remove('active');
            settingsBtn.classList.remove('rotate-[45deg]');
        });

        /**
         * Menerapkan tema (mode gelap/terang) berdasarkan nilai yang dipilih.
         * @param {string} mode Mode tema ('auto', 'dark', 'light').
         */
        function applyTheme(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark');
            } else if (mode === 'light') {
                document.body.classList.remove('dark');
            } else {
                // Mode otomatis berdasarkan waktu
                const jam = new Date().getHours();
                if (jam >= 18 || jam < 6) { // Antara jam 6 sore dan 6 pagi
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            }
        }

        // Inisialisasi mode gelap saat halaman dimuat
        function initializeTheme() {
            const savedDarkMode = localStorage.getItem('darkMode') || 'auto';
            darkModeSelect.value = savedDarkMode;
            applyTheme(savedDarkMode);
        }
        
        initializeTheme();

        // Initial setup for encryption/decryption modes
        encryptionModeEnc.dispatchEvent(new Event('change'));
        encryptionModeDec.dispatchEvent(new Event('change'));
    </script>
